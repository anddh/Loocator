<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1e293b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Loocator">
    <meta name="description" content="Find toilets, water, and camper services.">
    
    <title>Loocator</title>

    <!-- Link to the Manifest File -->
    <link rel="manifest" href="manifest.json">

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <!-- Custom Favicon (Points to icon.png in your repo) -->
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <!-- Google Material Symbols (Rounded) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #f8fafc; }
        #root { height: 100%; display: flex; flex-direction: column; }
        .font-brand { font-family: 'Fredoka', sans-serif; }
        .sheet-transition { transition: transform 0.35s cubic-bezier(0.16, 1, 0.3, 1); }
        .leaflet-container { font-family: 'Fredoka', sans-serif; }
        .leaflet-bar { border: none; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .leaflet-control-zoom { display: none; }
        .leaflet-control-attribution { font-size: 8px; opacity: 0.6; }
        .muted-map-tiles .leaflet-tile { filter: saturate(0.6) contrast(0.95); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .img-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: env(safe-area-inset-top); }
        
        /* Material Icon Helper */
        .icon-sm { font-size: 20px !important; }
        .icon-md { font-size: 24px !important; }
        
        /* Pulse animations */
        @keyframes pulse-ring { 0% { transform: scale(0.33); opacity: 1; } 80%, 100% { opacity: 0; } }
        @keyframes pulse-dot { 0% { transform: scale(0.8); } 50% { transform: scale(1); } 100% { transform: scale(0.8); } }
        .user-pin-ring { position: absolute; width: 20px; height: 20px; border-radius: 50%; background-color: #475569; opacity: 0.7; animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
        .user-pin-dot { position: absolute; width: 10px; height: 10px; border-radius: 50%; background-color: white; border: 2px solid #475569; top: 5px; left: 5px; animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite; }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/htm@3.1.1/dist/htm.umd.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div id="root">
        <div id="loading-fallback" class="h-full w-full flex flex-col items-center justify-center bg-slate-50 text-slate-500 p-6 text-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-slate-600 mb-4"></div>
            <h2 class="text-xl font-bold mb-2 font-brand">Starting Loocator...</h2>
        </div>
    </div>

    <script>
        const html = htm.bind(React.createElement);
        const { useState, useEffect, useRef, useMemo } = React;

        const ICONS = {
            // Google Material Symbols
            toilet: `<span class="material-symbols-rounded icon-sm">wc</span>`,
            water: `<span class="material-symbols-rounded icon-sm">water_drop</span>`,
            baby: `<span class="material-symbols-rounded icon-sm">child_care</span>`,
            target: `<span class="material-symbols-rounded icon-md">my_location</span>`,
            list: `<span class="material-symbols-rounded icon-sm">format_list_bulleted</span>`,
            map: `<span class="material-symbols-rounded icon-sm">map</span>`,
            search: `<span class="material-symbols-rounded icon-sm">search</span>`,
            nav: `<span class="material-symbols-rounded icon-md">near_me</span>`,
            x: `<span class="material-symbols-rounded icon-md">close</span>`,
            check: `<span class="material-symbols-rounded icon-sm">check</span>`,
            pin: `<span class="material-symbols-rounded icon-sm">location_on</span>`,
            van: `<span class="material-symbols-rounded icon-sm">airport_shuttle</span>`,
            eye: `<span class="material-symbols-rounded icon-md">streetview</span>`,
            download: `<span class="material-symbols-rounded icon-sm">download</span>`,
            shower: `<span class="material-symbols-rounded icon-sm">shower</span>`,
            filter: `<span class="material-symbols-rounded icon-sm">tune</span>`,
            
            // Custom SVGs for Van specific items (Clearer than font icons)
            trash: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M19 19c0 1.1-.9 2-2 2H7c-1.1 0-2-.9-2-2V9c0-1.1.9-2 2-2h12c1.1 0 2 .9 2 2v10zM7 5h4V3h2v2h4v2H7V5z"/><circle cx="12" cy="14" r="3" fill="white" opacity="0.3"/></svg>`,
            drop: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M3 3h18v18H3V3zm16 16V5H5v14h14zM7 7h2v10H7V7zm4 0h2v10h-2V7zm4 0h2v10h-2V7zm4 0h2v10h-2V7z" clip-rule="evenodd"/></svg>`
        };

        const OVERPASS_SERVERS = [
            'https://overpass-api.de/api/interpreter',
            'https://overpass.kumi.systems/api/interpreter',
            'https://maps.mail.ru/osm/tools/overpass/api/interpreter'
        ];

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => { clearTimeout(timeout); func(...args); };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function deg2rad(deg) { return deg * (Math.PI/180); }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const d = R * c; 
            let text = d < 1 ? Math.round(d * 1000) + 'm' : d.toFixed(1) + 'km';
            return { text, km: d };
        }

        // --- COMPONENTS ---

        const Loader = () => html`
            <div className="flex items-center space-x-2 bg-slate-800/90 backdrop-blur px-4 py-2 rounded-full shadow-lg z-[1000] animate-bounce">
                <div className="w-4 h-4 border-2 border-slate-400 border-t-transparent rounded-full animate-spin"></div>
                <span className="text-sm font-medium text-slate-200 font-brand">Scanning...</span>
            </div>
        `;

        const AlertPill = ({ msg }) => html`
            <div className="px-4 py-2 rounded-full shadow-lg text-sm font-medium font-brand z-[1000] bg-orange-100 text-orange-800 border-2 border-white/50">
                ${msg}
            </div>
        `;

        const Toast = ({ msg, visible }) => html`
            <div className=${'fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-slate-800/95 backdrop-blur text-slate-100 px-6 py-3 rounded-full shadow-xl transition-all duration-300 z-[2000] flex items-center space-x-2 font-brand ' + (visible ? 'opacity-100 translate-y-0 scale-100' : 'opacity-0 translate-y-4 scale-95 pointer-events-none')}>
                <span>${msg}</span>
            </div>
        `;

        const FilterSheet = ({ freeOnly, setFreeOnly, bottleOnly, setBottleOnly, onClose }) => {
            return html`
                <div className="fixed inset-0 z-[1600] flex flex-col justify-end pointer-events-none">
                    <div className="absolute inset-0 bg-black/30 backdrop-blur-sm pointer-events-auto transition-opacity" onClick=${onClose}></div>
                    <div className="bg-white w-full rounded-t-3xl shadow-2xl p-6 pb-12 pointer-events-auto transform transition-transform duration-300">
                        <div className="flex justify-center mb-4">
                            <div className="w-12 h-1.5 bg-slate-200 rounded-full"></div>
                        </div>
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-xl font-bold font-brand text-slate-800">Options</h2>
                            <button onClick=${onClose} className="p-2 bg-slate-50 rounded-full text-slate-400">
                                <div className="w-5 h-5 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.x}}></div>
                            </button>
                        </div>

                        <div className="space-y-4">
                            <label className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100" onClick=${() => setFreeOnly(!freeOnly)}>
                                <span className="font-medium text-slate-700">Free use only</span>
                                <div className=${'w-12 h-7 rounded-full relative transition-colors duration-200 ' + (freeOnly ? 'bg-emerald-500' : 'bg-slate-300')}>
                                    <div className=${'absolute top-1 left-1 bg-white w-5 h-5 rounded-full shadow transition-transform duration-200 ' + (freeOnly ? 'translate-x-5' : 'translate-x-0')}></div>
                                </div>
                            </label>

                            <label className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100" onClick=${() => setBottleOnly(!bottleOnly)}>
                                <div>
                                    <span className="font-medium text-slate-700 block">Bottle refill only</span>
                                    <span className="text-xs text-slate-400">Only affects water points</span>
                                </div>
                                <div className=${'w-12 h-7 rounded-full relative transition-colors duration-200 ' + (bottleOnly ? 'bg-emerald-500' : 'bg-slate-300')}>
                                    <div className=${'absolute top-1 left-1 bg-white w-5 h-5 rounded-full shadow transition-transform duration-200 ' + (bottleOnly ? 'translate-x-5' : 'translate-x-0')}></div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            `;
        };

        const DetailsCard = ({ loc, userLoc, onClose }) => {
            if (!loc) return null;
            const [address, setAddress] = useState(null);
            const [loadingAddr, setLoadingAddr] = useState(true);
            const [imageUrl, setImageUrl] = useState(null);
            const [imageLoading, setImageLoading] = useState(false);

            useEffect(() => {
                setLoadingAddr(true);
                setAddress(null);
                const fetchAddr = async () => {
                    try {
                        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${loc.lat}&lon=${loc.lon}&zoom=18&addressdetails=1`);
                        if (!res.ok) throw new Error('Failed');
                        const data = await res.json();
                        const addr = data.address || {};
                        let full = addr.road || addr.pedestrian || addr.street || '';
                        if (addr.house_number) full += `, ${addr.house_number}`;
                        if (addr.suburb) full += ` (${addr.suburb})`;
                        if (!full) full = "Address details not available";
                        setAddress(full);
                    } catch (e) { setAddress("Location details unavailable"); } finally { setLoadingAddr(false); }
                };
                fetchAddr();
            }, [loc]);

            useEffect(() => {
                setImageUrl(null);
                setImageLoading(true);
                const fetchImage = async () => {
                    if (loc.tags.image) { setImageUrl(loc.tags.image); setImageLoading(false); return; }
                    if (loc.tags.wikidata) {
                        try {
                            const res = await fetch(`https://www.wikidata.org/w/api.php?action=wbgetclaims&property=P18&entity=${loc.tags.wikidata}&format=json&origin=*`);
                            const data = await res.json();
                            const claims = data.claims.P18;
                            if (claims && claims.length > 0) {
                                setImageUrl(`https://commons.wikimedia.org/wiki/Special:FilePath/${encodeURIComponent(claims[0].mainsnak.datavalue.value)}?width=600`);
                            }
                        } catch (e) {}
                    }
                    setImageLoading(false);
                };
                fetchImage();
            }, [loc]);

            const isPaid = loc.tags.fee === 'yes' || (loc.tags.fee && loc.tags.fee !== 'no');
            const isAccessible = loc.tags.wheelchair === 'yes';
            const hours = loc.tags.opening_hours;
            const distObj = userLoc ? calculateDistance(userLoc[0], userLoc[1], loc.lat, loc.lon) : null;
            const distanceText = distObj ? distObj.text : null;

            let headerBg = 'bg-slate-100 text-slate-600';
            if (loc.displayType === 'water') headerBg = 'bg-teal-50 text-teal-700';
            if (loc.displayType === 'baby') headerBg = 'bg-rose-50 text-rose-700';
            if (loc.displayType === 'grey') headerBg = 'bg-slate-200 text-slate-700';
            if (loc.displayType === 'black') headerBg = 'bg-slate-700 text-slate-100';
            if (loc.displayType === 'shower') headerBg = 'bg-sky-50 text-sky-700';

            return html`
                <div className="fixed bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-2xl z-[1500] sheet-transition transform translate-y-0 flex flex-col max-h-[85vh] safe-pb">
                    <div className="w-full flex justify-center pt-3 pb-1" onClick=${onClose}>
                        <div className="w-12 h-1.5 bg-slate-200 rounded-full"></div>
                    </div>
                    ${imageUrl ? html`
                        <div className="w-full h-48 bg-slate-100 relative overflow-hidden">
                             <img src=${imageUrl} className="w-full h-full object-cover img-fade-in" alt="Location" />
                             <div className="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                             <button onClick=${onClose} className="absolute top-4 right-4 p-2 bg-black/30 backdrop-blur rounded-full text-white hover:bg-black/50"><div className="w-5 h-5 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.x}}></div></button>
                        </div>
                    ` : html`<div className="absolute top-2 right-4 z-10"><button onClick=${onClose} className="p-2 bg-slate-50 rounded-full text-slate-400 hover:bg-slate-100"><div className="w-5 h-5 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.x}}></div></button></div>`}
                    <div className="p-6 pt-2 overflow-y-auto">
                        <div className="flex justify-between items-start mb-4 ${imageUrl ? 'mt-4' : ''}">
                            <div>
                                <div className="flex space-x-2 mb-2">
                                    <div className=${'inline-flex items-center px-2.5 py-1 rounded-full text-[10px] uppercase font-bold tracking-wide ' + headerBg}>
                                        ${loc.displayType === 'black' ? 'BLACK WATER' : loc.displayType === 'grey' ? 'GREY WATER' : loc.baseType.toUpperCase()}
                                    </div>
                                    ${distanceText && html`<div className="inline-flex items-center px-2.5 py-1 rounded-full text-[10px] font-bold tracking-wide bg-slate-100 text-slate-500">${distanceText} AWAY</div>`}
                                </div>
                                <h2 className="text-2xl font-brand font-semibold text-slate-800 leading-tight">${loc.name}</h2>
                                ${loc.tags.operator && html`<p className="text-xs text-slate-400 mt-1 font-medium">By ${loc.tags.operator}</p>`}
                            </div>
                        </div>
                        <div className="mb-5 flex items-start space-x-2 text-slate-500">
                            <div className="w-4 h-4 mt-0.5 shrink-0 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.pin}}></div>
                            ${loadingAddr ? html`<div className="text-sm animate-pulse bg-slate-200 h-4 w-32 rounded"></div>` : html`<p className="text-sm font-medium leading-tight">${address}</p>`}
                        </div>
                        <div className="flex flex-wrap gap-2 mb-6">
                            <div className=${'px-3 py-1.5 rounded-lg text-sm font-semibold flex items-center gap-1 ' + (isPaid ? 'bg-orange-50 text-orange-700 border border-orange-100' : 'bg-emerald-50 text-emerald-700 border border-emerald-100')}>${isPaid ? 'Pay to use' : 'Free entry'}</div>
                            ${isAccessible && html`<div className="px-3 py-1.5 rounded-lg text-sm font-semibold bg-sky-50 text-sky-700 border border-sky-100 flex items-center gap-1"><span className="w-4 h-4 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.check}}></span> Accessible</div>`}
                            ${loc.hasShower && html`<div className="px-3 py-1.5 rounded-lg text-sm font-semibold bg-sky-50 text-sky-700 border border-sky-100 flex items-center gap-1"><span className="w-4 h-4 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.shower}}></span> Shower</div>`}
                            ${loc.isBlack && html`<div className="px-3 py-1.5 rounded-lg text-sm font-semibold bg-slate-700 text-slate-100 border border-slate-600 flex items-center gap-1"><div className="w-4 h-4 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.trash}}></div> Black Water</div>`}
                        </div>
                        ${hours && html`<div className="mb-6 bg-slate-50 p-4 rounded-xl border border-slate-100"><p className="text-xs text-slate-400 font-bold uppercase mb-1">Opening Hours</p><p className="text-sm font-medium text-slate-600 whitespace-pre-line">${hours.replace(/;/g, '\n')}</p></div>`}
                        <div className="space-y-3 mb-4">
                            <a href=${`https://www.google.com/maps/search/?api=1&query=${loc.lat},${loc.lon}`} target="_blank" className="w-full bg-slate-800 text-white font-semibold font-brand text-lg py-4 rounded-2xl flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-transform hover:bg-slate-700"><div className="w-6 h-6 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.nav}}></div><span>Navigate Here</span></a>
                            <a href=${`https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${loc.lat},${loc.lon}`} target="_blank" className="w-full bg-indigo-50 text-indigo-700 font-semibold font-brand text-lg py-4 rounded-2xl flex items-center justify-center gap-2 shadow-sm active:scale-95 transition-transform hover:bg-indigo-100 border border-indigo-100"><div className="w-6 h-6 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.eye}}></div><span>Street Preview</span></a>
                        </div>
                        ${!imageUrl && html`<p className="text-[10px] text-center text-slate-400">No community photo available. Try Street Preview.</p>`}
                    </div>
                </div>
            `;
        };

        function App() {
            const [view, setView] = useState('map');
            const [allLocations, setAllLocations] = useState([]);
            const [selectedLoc, setSelectedLoc] = useState(null);
            const [loading, setLoading] = useState(false);
            const [toast, setToast] = useState({ msg: '', visible: false });
            const [zoomWarning, setZoomWarning] = useState(false);
            const [showFilters, setShowFilters] = useState(false);
            
            const [isCamperMode, setIsCamperMode] = useState(false);
            const [stdFilters, setStdFilters] = useState({ toilet: true, water: true, baby: true });
            const [vanFilters, setVanFilters] = useState({ black: true, grey: true, water: true, shower: true });
            
            // New Filter States
            const [freeOnly, setFreeOnly] = useState(false);
            const [bottleOnly, setBottleOnly] = useState(false);
            
            const [searchTerm, setSearchTerm] = useState('');
            const [mapCenter, setMapCenter] = useState([28.1235, -15.4363]); 
            const [mapZoom, setMapZoom] = useState(15);
            const [userPos, setUserPos] = useState(null); 
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            
            const mapRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const markersRef = useRef(null);
            const userMarkerRef = useRef(null);
            const fetchController = useRef(null);

            useEffect(() => { if (view === 'map' && mapInstanceRef.current) setTimeout(() => mapInstanceRef.current.invalidateSize(), 100); }, [view]);

            const showToast = (msg) => { setToast({ msg, visible: true }); setTimeout(() => setToast(prev => ({ ...prev, visible: false })), 3000); };

            const visibleLocations = useMemo(() => {
                const filtered = allLocations.filter(loc => {
                    // 1. "Free Only" Check
                    if (freeOnly) {
                        const fee = loc.tags.fee;
                        if (fee === 'yes' || (fee && fee !== 'no')) return false;
                    }

                    // 2. "Bottle Only" Check (Applies ONLY to Water points)
                    if (bottleOnly && loc.isWater && !loc.isToilet && !loc.hasBaby) {
                        // Check explicit tag or deduce from amenity type
                        // If it's explicitly strictly a big water_point and NO bottle tag, hide it.
                        // However, amenity=drinking_water implies bottle is ok.
                        // amenity=water_point implies large tank.
                        const isDrinking = loc.tags.amenity === 'drinking_water';
                        const hasBottleTag = loc.tags.bottle === 'yes' || loc.tags['drinking_water:refill'] === 'yes';
                        
                        if (!isDrinking && !hasBottleTag) return false;
                    }

                    if (isCamperMode) {
                        if (vanFilters.black && loc.isBlack) return true;
                        if (vanFilters.grey && loc.isGrey) return true;
                        if (vanFilters.water && loc.isWater) return true;
                        if (vanFilters.shower && loc.hasShower) return true;
                        return false;
                    } else {
                        if (stdFilters.toilet && loc.isToilet) return true;
                        if (stdFilters.water && loc.isWater) return true;
                        if (stdFilters.baby && loc.hasBaby) return true;
                        return false;
                    }
                }).map(loc => {
                    let displayType = loc.baseType;
                    if (isCamperMode) {
                        if (vanFilters.black && loc.isBlack) displayType = 'black';
                        else if (vanFilters.grey && loc.isGrey) displayType = 'grey';
                        else if (vanFilters.shower && loc.hasShower) displayType = 'shower';
                        else if (vanFilters.water && loc.isWater) displayType = 'water';
                    } else {
                        if (stdFilters.baby && loc.hasBaby && !stdFilters.toilet) displayType = 'baby';
                        if (loc.isWater) displayType = 'water';
                    }
                    return { ...loc, displayType };
                });

                const center = userPos || mapCenter;
                if (center) {
                    return filtered.sort((a, b) => {
                        const distA = calculateDistance(center[0], center[1], a.lat, a.lon).km;
                        const distB = calculateDistance(center[0], center[1], b.lat, b.lon).km;
                        return distA - distB;
                    });
                }
                return filtered;
            }, [allLocations, isCamperMode, stdFilters, vanFilters, userPos, mapCenter, freeOnly, bottleOnly]);

            // OPTIMIZED OVERPASS QUERY (UNION - NO REGEX)
            const fetchOverpass = async (bounds, isRetry = false) => {
                let query = '';
                
                if (isRetry) {
                    const center = bounds.getCenter();
                    const radius = 5000; // 5km Radius
                    const area = `(around:${radius},${center.lat},${center.lng})`;
                    query = `[out:json][timeout:25];
                    (
                      node["amenity"="toilets"]${area};
                      node["amenity"="drinking_water"]${area};
                      node["amenity"="water_point"]${area};
                      node["amenity"="sanitary_dump_station"]${area};
                      node["amenity"="shower"]${area};
                      node["diaper"]${area};
                      node["changing_table"]${area};
                    );
                    out;`;
                } else {
                    const s = bounds.getSouth(), w = bounds.getWest(), n = bounds.getNorth(), e = bounds.getEast();
                    const bboxStr = `(${s},${w},${n},${e})`;
                    query = `[out:json][timeout:25];
                    (
                      node["amenity"="toilets"]${bboxStr};
                      node["amenity"="drinking_water"]${bboxStr};
                      node["amenity"="water_point"]${bboxStr};
                      node["amenity"="sanitary_dump_station"]${bboxStr};
                      node["amenity"="shower"]${bboxStr};
                      node["diaper"]${bboxStr};
                      node["changing_table"]${bboxStr};
                    );
                    out;`;
                }

                let success = false, attempt = 0;
                while (!success && attempt < OVERPASS_SERVERS.length) {
                    try {
                        if (fetchController.current) fetchController.current.abort();
                        const controller = new AbortController();
                        fetchController.current = controller;
                        
                        const response = await fetch(OVERPASS_SERVERS[attempt], { 
                            method: 'POST', 
                            body: 'data=' + encodeURIComponent(query), 
                            signal: controller.signal 
                        });
                        
                        if (!response.ok) throw new Error('Server error');
                        const data = await response.json();
                        success = true;
                        
                        if (data.elements.length === 0 && !isRetry) { 
                            showToast("No spots visible. Scanning 5km radius..."); 
                            fetchOverpass(bounds, true); 
                            return; 
                        }

                        const uniqueLocs = new Map();
                        data.elements.forEach(el => {
                            if (uniqueLocs.has(el.id)) return;
                            const t = el.tags;
                            const isToilet = t.amenity === 'toilets';
                            const isWater = t.amenity === 'drinking_water' || t.amenity === 'water_point';
                            const hasBaby = t.diaper === 'yes' || t.changing_table === 'yes' || t.amenity === 'baby_hatch';
                            const hasShower = t.amenity === 'shower' || t.shower === 'yes';
                            const isDump = t.amenity === 'sanitary_dump_station';
                            const isBlack = (isDump && t['sanitary_dump_station:chemical_toilet'] !== 'no') || (isToilet && t['sanitary_dump_station'] === 'yes');
                            const isGrey = (isDump && t['sanitary_dump_station:grey_water'] !== 'no');
                            
                            let baseType = 'toilet';
                            if (isDump) baseType = 'dump';
                            else if (hasShower && !isToilet) baseType = 'shower';
                            else if (isWater) baseType = 'water';
                            else if (!isToilet && hasBaby) baseType = 'baby'; 
                            
                            let name = t.name;
                            if (!name) {
                                if (isDump) name = "Dump Station";
                                else if (hasShower && !isToilet) name = "Public Shower";
                                else if (isWater) name = "Water Point";
                                else if (isToilet) name = "Public Toilet";
                                else if (hasBaby) name = "Baby Station";
                            }
                            
                            uniqueLocs.set(el.id, { id: el.id, lat: el.lat, lon: el.lon, baseType, isToilet, isWater, hasBaby, isBlack, isGrey, hasShower, name, tags: t });
                        });
                        setAllLocations(Array.from(uniqueLocs.values()));
                        setLoading(false);
                    } catch (err) { 
                        if (err.name !== 'AbortError') attempt++; 
                        if (attempt === OVERPASS_SERVERS.length) { 
                            setLoading(false); 
                            showToast("Network busy."); 
                        } 
                    }
                }
            };

            const debouncedFetch = useMemo(() => debounce((bounds) => { fetchOverpass(bounds); }, 1000), []);
            const updateUserMarker = (lat, lon) => { if (!mapInstanceRef.current) return; if (userMarkerRef.current) userMarkerRef.current.setLatLng([lat, lon]); else userMarkerRef.current = L.marker([lat, lon], { icon: L.divIcon({ className: 'bg-transparent', html: '<div class="user-pin-ring"></div><div class="user-pin-dot"></div>', iconSize: [20, 20] }) }).addTo(mapInstanceRef.current); };

            useEffect(() => {
                window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); setDeferredPrompt(e); });
                if (!mapRef.current || mapInstanceRef.current) return;
                const map = L.map(mapRef.current, { zoomControl: false, attributionControl: false, zoomAnimation: true }).setView(mapCenter, mapZoom);
                mapInstanceRef.current = map;
                map.getContainer().classList.add('muted-map-tiles');
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
                markersRef.current = L.layerGroup().addTo(map);
                map.on('moveend', () => { const z = map.getZoom(); setMapZoom(z); if (z < 14) { setZoomWarning(true); setLoading(false); setAllLocations([]); markersRef.current.clearLayers(); } else { setZoomWarning(false); setLoading(true); debouncedFetch(map.getBounds()); } });
                map.on('click', () => setSelectedLoc(null));
                setLoading(true);
                if (navigator.geolocation) { showToast('Locating you...'); navigator.geolocation.getCurrentPosition((pos) => { const { latitude, longitude } = pos.coords; setUserPos([latitude, longitude]); map.setView([latitude, longitude], 17); updateUserMarker(latitude, longitude); showToast('Location found!'); debouncedFetch(map.getBounds()); }, (err) => debouncedFetch(map.getBounds()), { enableHighAccuracy: true, timeout: 5000 }); } else { debouncedFetch(map.getBounds()); }
            }, []);

            useEffect(() => {
                if (!markersRef.current || !mapInstanceRef.current) return;
                markersRef.current.clearLayers();
                visibleLocations.forEach(loc => {
                    let colorClass = 'bg-slate-600'; 
                    let iconHtml = ICONS.toilet;
                    
                    if (loc.displayType === 'water') { colorClass = 'bg-teal-500'; iconHtml = ICONS.water; }
                    else if (loc.displayType === 'baby') { colorClass = 'bg-rose-400'; iconHtml = ICONS.baby; }
                    else if (loc.displayType === 'black') { colorClass = 'bg-slate-800'; iconHtml = ICONS.trash; }
                    else if (loc.displayType === 'grey') { colorClass = 'bg-slate-400'; iconHtml = ICONS.drop; }
                    else if (loc.displayType === 'shower') { colorClass = 'bg-sky-500'; iconHtml = ICONS.shower; }
                    
                    const extras = [];
                    if (loc.isWater && loc.displayType !== 'water') extras.push({ color: 'bg-teal-500', pos: 'top-0 -right-1' });
                    if (loc.hasBaby && loc.displayType !== 'baby') extras.push({ color: 'bg-rose-400', pos: 'bottom-0 -right-1' });
                    if (loc.isGrey && loc.displayType !== 'grey') extras.push({ color: 'bg-slate-400', pos: 'bottom-0 -right-1' });
                    if (loc.isBlack && loc.displayType !== 'black') extras.push({ color: 'bg-slate-800', pos: 'bottom-0 -left-1' });
                    if (loc.hasShower && loc.displayType !== 'shower') extras.push({ color: 'bg-sky-500', pos: 'top-0 -left-1' });

                    const badgesHtml = extras.map((badge) => `<div class="absolute w-3.5 h-3.5 border-2 border-white rounded-full shadow-sm ${badge.color} ${badge.pos}"></div>`).join('');
                    const htmlStr = `<div class="relative w-9 h-9"><div class="${colorClass} w-9 h-9 rounded-full flex items-center justify-center shadow-md border-2 border-white text-white transform hover:scale-110 transition-transform">${iconHtml}</div>${badgesHtml}</div>`;
                    const icon = L.divIcon({ className: 'bg-transparent', html: htmlStr, iconSize: [36, 36], iconAnchor: [18, 36], popupAnchor: [0, -36] });
                    const marker = L.marker([loc.lat, loc.lon], { icon: icon }).addTo(markersRef.current);
                    marker.on('click', (e) => { L.DomEvent.stopPropagation(e); mapInstanceRef.current.flyTo([loc.lat - 0.002, loc.lon], 16, { duration: 0.5 }); setSelectedLoc(loc); });
                });
            }, [visibleLocations]);

            const handleSearch = async (e) => { e.preventDefault(); if (!searchTerm) return; setLoading(true); try { const res = await fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(searchTerm)); const data = await res.json(); if (data && data.length > 0) { const result = data[0]; mapInstanceRef.current.flyTo([result.lat, result.lon], 16); setSearchTerm(''); showToast(`Welcome to ${result.display_name.split(',')[0]}`); } else { showToast('Place not found.'); } } catch (err) { showToast('Search failed.'); } finally { setLoading(false); } };
            const handleGPS = () => { if (!navigator.geolocation) { showToast('GPS not supported'); return; } showToast('Locating you...'); navigator.geolocation.getCurrentPosition((pos) => { const { latitude, longitude } = pos.coords; setUserPos([latitude, longitude]); if (mapInstanceRef.current) { mapInstanceRef.current.flyTo([latitude, longitude], 17); updateUserMarker(latitude, longitude); } }, (err) => showToast('GPS Access Denied'), { enableHighAccuracy: true }); };
            const handleInstall = () => { if (!deferredPrompt) return; deferredPrompt.prompt(); deferredPrompt.userChoice.then((choiceResult) => { if (choiceResult.outcome === 'accepted') setDeferredPrompt(null); }); };

            const FilterBtn = ({ type, label, active, onClick, color = 'slate' }) => {
                let btnClass = 'flex items-center space-x-2 px-4 py-2.5 rounded-full text-xs font-semibold transition-all shadow-sm shrink-0 ';
                if (active) {
                    if (color === 'slate') btnClass += 'bg-slate-600 text-white shadow-slate-200';
                    if (color === 'teal') btnClass += 'bg-teal-500 text-white shadow-teal-100';
                    if (color === 'rose') btnClass += 'bg-rose-400 text-white shadow-rose-100';
                    if (color === 'black') btnClass += 'bg-slate-800 text-white shadow-slate-300';
                    if (color === 'grey') btnClass += 'bg-slate-400 text-white shadow-slate-200';
                    if (color === 'sky') btnClass += 'bg-sky-500 text-white shadow-sky-100';
                } else {
                    btnClass += 'bg-slate-100 text-slate-400 hover:bg-slate-200';
                }
                return html`<button onClick=${onClick} className=${btnClass}><div className="flex items-center justify-center w-5 h-5" dangerouslySetInnerHTML=${{__html: ICONS[type]}}></div><span>${label}</span></button>`;
            };

            return html`
                <div className="h-full flex flex-col font-sans text-slate-800 relative overflow-hidden">
                    <div className="bg-white/95 backdrop-blur z-20 shadow-sm flex-none pb-2 rounded-b-3xl safe-pt">
                        <div className="flex items-center justify-between px-5 pt-4 pb-2">
                            <h1 className="text-2xl font-brand text-slate-700 tracking-tight" style=${{fontWeight: 600}}>Loocator</h1>
                            <div className="flex gap-2">
                                ${deferredPrompt && html`<button onClick=${handleInstall} className="bg-indigo-100 text-indigo-600 px-3 py-2 rounded-full text-xs font-bold flex items-center gap-2"><div className="flex items-center justify-center w-4 h-4" dangerouslySetInnerHTML=${{__html: ICONS.download}}></div><span>Install</span></button>`}
                                <button onClick=${() => setIsCamperMode(!isCamperMode)} className=${'px-3 py-2 rounded-full text-xs font-bold flex items-center gap-2 transition-colors ' + (isCamperMode ? 'bg-indigo-100 text-indigo-700' : 'bg-slate-100 text-slate-500')}><div className="flex items-center justify-center w-4 h-4" dangerouslySetInnerHTML=${{__html: ICONS.van}}></div><span>${isCamperMode ? 'Van On' : 'Van Mode'}</span></button>
                                <button onClick=${() => setShowFilters(true)} className="bg-slate-100 text-slate-500 px-3 py-2 rounded-full text-xs font-bold flex items-center gap-2 hover:bg-slate-200 transition-colors"><div className="flex items-center justify-center w-4 h-4" dangerouslySetInnerHTML=${{__html: ICONS.filter}}></div></button>
                                <button onClick=${() => setView(view === 'map' ? 'list' : 'map')} className="bg-slate-100 text-slate-500 px-3 py-2 rounded-full text-xs font-bold flex items-center gap-2 hover:bg-slate-200 transition-colors"><div className="flex items-center justify-center w-4 h-4" dangerouslySetInnerHTML=${{__html: view === 'map' ? ICONS.list : ICONS.map}}></div></button>
                            </div>
                        </div>
                        <div className="px-4 pb-2">
                            <form onSubmit=${handleSearch} className="relative">
                                <input type="text" placeholder="Search city..." className="w-full bg-slate-50 rounded-2xl py-3 pl-10 pr-4 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-slate-400 focus:bg-white transition-all shadow-inner text-slate-600 placeholder-slate-400" value=${searchTerm} onInput=${(e) => setSearchTerm(e.target.value)} />
                                <div className="absolute left-3.5 top-3 text-slate-400 w-5 h-5 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.search}}></div>
                            </form>
                        </div>
                        <div className="px-4 flex space-x-2 overflow-x-auto no-scrollbar pb-1">
                            ${!isCamperMode ? html`
                                <${FilterBtn} type="toilet" label="Toilets" active=${stdFilters.toilet} onClick=${() => setStdFilters({...stdFilters, toilet: !stdFilters.toilet})} />
                                <${FilterBtn} type="water" label="Water" active=${stdFilters.water} color="teal" onClick=${() => setStdFilters({...stdFilters, water: !stdFilters.water})} />
                                <${FilterBtn} type="baby" label="Baby" active=${stdFilters.baby} color="rose" onClick=${() => setStdFilters({...stdFilters, baby: !stdFilters.baby})} />
                            ` : html`
                                <${FilterBtn} type="trash" label="Black" active=${vanFilters.black} color="black" onClick=${() => setVanFilters({...vanFilters, black: !vanFilters.black})} />
                                <${FilterBtn} type="drop" label="Grey" active=${vanFilters.grey} color="grey" onClick=${() => setVanFilters({...vanFilters, grey: !vanFilters.grey})} />
                                <${FilterBtn} type="water" label="Tank" active=${vanFilters.water} color="teal" onClick=${() => setVanFilters({...vanFilters, water: !vanFilters.water})} />
                                <${FilterBtn} type="shower" label="Shower" active=${vanFilters.shower} color="sky" onClick=${() => setVanFilters({...vanFilters, shower: !vanFilters.shower})} />
                            `}
                        </div>
                    </div>
                    <div className="flex-grow relative bg-slate-100">
                        <div className="absolute top-4 left-0 right-0 flex justify-center z-[1000] pointer-events-none">
                            ${loading && html`<${Loader} />`}
                            ${zoomWarning && !loading && html`<${AlertPill} msg="Zoom in to find spots" />`}
                        </div>
                        <div className=${'w-full h-full ' + (view === 'map' ? 'block' : 'hidden')}><div id="map" ref=${mapRef} className="absolute inset-0 bg-slate-100"></div></div>
                        ${view === 'list' && html`
                            <div className="absolute inset-0 bg-slate-50 overflow-y-auto custom-scroll p-4 pb-24 safe-pb">
                                ${visibleLocations.length === 0 ? html`<div className="text-center text-slate-400 mt-20"><div className="w-16 h-16 mx-auto mb-4 text-slate-300 opacity-50 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.search}}></div><p className="font-brand text-lg">No spots visible.</p></div>` : html`<div className="space-y-3">${visibleLocations.map(loc => { const dist = userPos ? calculateDistance(userPos[0], userPos[1], loc.lat, loc.lon) : (mapCenter ? calculateDistance(mapCenter[0], mapCenter[1], loc.lat, loc.lon) : null); const distText = dist ? dist.text : null; return html`<div key=${loc.id} onClick=${() => setSelectedLoc(loc)} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between active:scale-[0.98] transition-transform"><div className="flex items-center space-x-4"><div className=${'w-10 h-10 rounded-full flex items-center justify-center text-white shrink-0 ' + (loc.displayType === 'black' ? 'bg-slate-800' : loc.displayType === 'grey' ? 'bg-slate-400' : loc.displayType === 'toilet' ? 'bg-slate-500' : loc.displayType === 'water' ? 'bg-teal-500' : loc.displayType === 'shower' ? 'bg-sky-500' : 'bg-rose-400')} dangerouslySetInnerHTML=${{__html: loc.displayType === 'black' ? ICONS.trash : loc.displayType === 'grey' ? ICONS.drop : loc.displayType === 'shower' ? ICONS.shower : ICONS[loc.displayType]}}></div><div><div className="flex items-center gap-2"><h4 className="font-semibold text-slate-700 font-brand text-base">${loc.name}</h4>${distText && html`<span className="text-[10px] font-bold bg-slate-100 text-slate-500 px-2 py-0.5 rounded-full whitespace-nowrap">${distText}</span>`}</div><div className="flex gap-2 mt-1">${(loc.tags.fee === 'yes' || (loc.tags.fee && loc.tags.fee !== 'no')) && html`<span className="text-[10px] font-bold bg-orange-50 text-orange-600 px-2 py-0.5 rounded-md">PAID</span>`}${(loc.tags.wheelchair === 'yes') && html`<span className="text-[10px] font-bold bg-sky-50 text-sky-600 px-2 py-0.5 rounded-md">ACCESS</span>`}${(loc.hasBaby) && html`<span className="text-[10px] font-bold bg-rose-50 text-rose-600 px-2 py-0.5 rounded-md">BABY</span>`}</div></div></div><div className="text-slate-300 transform rotate-180 flex items-center justify-center" style=${{width: '20px', height: '20px'}} dangerouslySetInnerHTML=${{__html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" /></svg>`}}></div></div>`})}</div>`}
                            </div>
                        `}
                    </div>
                    <button onClick=${handleGPS} className=${'absolute right-5 w-14 h-14 bg-slate-800 text-white rounded-full shadow-2xl flex items-center justify-center z-[1000] active:scale-90 transition-all duration-300 ' + (selectedLoc ? 'bottom-80' : 'bottom-8')} dangerouslySetInnerHTML=${{__html: ICONS.target}}></button>
                    ${showFilters && html`<${FilterSheet} isCamperMode=${isCamperMode} stdFilters=${stdFilters} setStdFilters=${setStdFilters} vanFilters=${vanFilters} setVanFilters=${setVanFilters} freeOnly=${freeOnly} setFreeOnly=${setFreeOnly} bottleOnly=${bottleOnly} setBottleOnly=${setBottleOnly} onClose=${() => setShowFilters(false)} />`}
                    ${selectedLoc && html`<${DetailsCard} loc=${selectedLoc} userLoc=${userPos} onClose=${() => setSelectedLoc(null)} />`}
                    <${Toast} msg=${toast.msg} visible=${toast.visible} />
                </div>
            `;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(html`<${App} />`);
    </script>
</body>
</html>
