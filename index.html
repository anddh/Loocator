<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loocator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Fredoka -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
        /* Custom Styles */
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #f8fafc; }
        #root { height: 100%; display: flex; flex-direction: column; }
        
        .font-brand { font-family: 'Fredoka', sans-serif; }
        
        /* Smooth transitions for the bottom sheet */
        .sheet-transition { transition: transform 0.35s cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* Pulse animations for GPS */
        @keyframes pulse-ring { 0% { transform: scale(0.33); opacity: 1; } 80%, 100% { opacity: 0; } }
        @keyframes pulse-dot { 0% { transform: scale(0.8); } 50% { transform: scale(1); } 100% { transform: scale(0.8); } }
        .user-pin-ring { position: absolute; width: 20px; height: 20px; border-radius: 50%; background-color: #475569; opacity: 0.7; animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
        .user-pin-dot { position: absolute; width: 10px; height: 10px; border-radius: 50%; background-color: white; border: 2px solid #475569; top: 5px; left: 5px; animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite; }
        
        /* Leaflet overrides */
        .leaflet-container { font-family: 'Fredoka', sans-serif; }
        .leaflet-bar { border: none; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .leaflet-control-zoom { display: none; }
        .leaflet-control-attribution { font-size: 8px; opacity: 0.6; }
        
        /* Muted Map Filter */
        .muted-map-tiles .leaflet-tile { filter: saturate(0.6) contrast(0.95); }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <!-- React & DOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- htm (The Babel Replacement) -->
    <script crossorigin src="https://unpkg.com/htm@3.1.1/dist/htm.umd.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div id="root">
        <!-- Watchdog fallback -->
        <div id="loading-fallback" class="h-full w-full flex flex-col items-center justify-center bg-slate-50 text-slate-500 p-6 text-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-slate-600 mb-4"></div>
            <h2 class="text-xl font-bold mb-2 font-brand">Starting Loocator...</h2>
        </div>
    </div>

    <!-- Main Application Script -->
    <script>
        const html = htm.bind(React.createElement);
        const { useState, useEffect, useRef, useMemo } = React;

        // --- ICONS ---
        const ICONS = {
            toilet: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M19.5 9h-15a.75.75 0 00-.75.75v3c0 3.86 2.806 7.072 6.516 7.785A2.247 2.247 0 0012 21.75a2.248 2.248 0 001.734-1.215c3.71-.713 6.516-3.925 6.516-7.785v-3a.75.75 0 00-.75-.75z" /><path d="M5.632 7.5h12.736A2.25 2.25 0 0016.12 5.25h-8.24A2.25 2.25 0 005.632 7.5z" /></svg>`,

            baby: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM9.5 9a1 1 0 100 2 1 1 0 000-2zm4 1a1 1 0 112 0 1 1 0 01-2 0zm-2.25 5.25a.75.75 0 00-1.5 0 2.25 2.25 0 004.5 0 .75.75 0 00-1.5 0 .75.75 0 01-1.5 0z" clip-rule="evenodd" /></svg>`,
            target: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg>`,
            list: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>`,
            map: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.503 3.498l4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.875 1.875 0 00-1.006 0L4.375 5.186c-.381.19-.622.58-.622 1.006v8.25c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0z" /></svg>`,
            search: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>`,
            nav: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" /></svg>`,
            x: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>`,
            check: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4"><path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" /></svg>`,
            pin: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3.5 h-3.5"><path fill-rule="evenodd" d="M9.69 18.933l.003.001C9.89 19.02 10 19.02 10 19.02s.11.001.307-.086l.002-.001a1.2 1.2 0 00.364-.266c.306-.32 2.648-2.886 4.603-5.91C17.072 9.97 18 7.352 18 5.5A5.5 5.5 0 0012.5 0 5.5 5.5 0 007 5.5c0 1.852.928 4.47 2.724 7.256a15.22 15.22 0 004.603 5.91 1.2 1.2 0 00.363.267zM10 7.5a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>`
        };

        const OVERPASS_SERVERS = [
            'https://overpass-api.de/api/interpreter',
            'https://overpass.kumi.systems/api/interpreter',
            'https://maps.mail.ru/osm/tools/overpass/api/interpreter'
        ];

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => { clearTimeout(timeout); func(...args); };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const d = R * c; // Distance in km
            
            if (d < 1) return Math.round(d * 1000) + 'm';
            return d.toFixed(1) + 'km';
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        // --- COMPONENTS ---

        const Loader = () => html`
            <div className="flex items-center space-x-2 bg-slate-800/90 backdrop-blur px-4 py-2 rounded-full shadow-lg z-[1000] animate-bounce">
                <div className="w-4 h-4 border-2 border-slate-400 border-t-transparent rounded-full animate-spin"></div>
                <span className="text-sm font-medium text-slate-200 font-brand">Scanning...</span>
            </div>
        `;

        const AlertPill = ({ msg }) => html`
            <div className="px-4 py-2 rounded-full shadow-lg text-sm font-medium font-brand z-[1000] bg-orange-100 text-orange-800 border-2 border-white/50">
                ${msg}
            </div>
        `;

        const Toast = ({ msg, visible }) => html`
            <div className=${'fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-slate-800/95 backdrop-blur text-slate-100 px-6 py-3 rounded-full shadow-xl transition-all duration-300 z-[2000] flex items-center space-x-2 font-brand ' + (visible ? 'opacity-100 translate-y-0 scale-100' : 'opacity-0 translate-y-4 scale-95 pointer-events-none')}>
                <span>${msg}</span>
            </div>
        `;

        const DetailsCard = ({ loc, userLoc, onClose }) => {
            if (!loc) return null;
            const [address, setAddress] = useState(null);
            const [loadingAddr, setLoadingAddr] = useState(true);

            // Fetch Address on Mount of Card
            useEffect(() => {
                setLoadingAddr(true);
                setAddress(null);
                
                const fetchAddr = async () => {
                    try {
                        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${loc.lat}&lon=${loc.lon}&zoom=18&addressdetails=1`);
                        if (!res.ok) throw new Error('Failed');
                        const data = await res.json();
                        
                        // Construct readable address
                        const addr = data.address || {};
                        const street = addr.road || addr.pedestrian || addr.street || '';
                        const number = addr.house_number || '';
                        const suburb = addr.suburb || addr.neighbourhood || addr.city_district || '';
                        
                        let full = street;
                        if (number) full += `, ${number}`;
                        if (suburb) full += ` (${suburb})`;
                        
                        if (!full) full = "Address details not available";
                        setAddress(full);
                    } catch (e) {
                        setAddress("Location details unavailable");
                    } finally {
                        setLoadingAddr(false);
                    }
                };
                
                fetchAddr();
            }, [loc]);

            const isPaid = loc.tags.fee === 'yes' || (loc.tags.fee && loc.tags.fee !== 'no');
            const isAccessible = loc.tags.wheelchair === 'yes';
            const operator = loc.tags.operator;
            const hours = loc.tags.opening_hours;
            const distance = userLoc ? calculateDistance(userLoc[0], userLoc[1], loc.lat, loc.lon) : null;

            // Header Colors
            let headerBg = 'bg-slate-100 text-slate-600';
            if (loc.baseType === 'water') headerBg = 'bg-teal-50 text-teal-700';
            if (loc.baseType === 'baby') headerBg = 'bg-rose-50 text-rose-700';

            return html`
                <div className="fixed bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-2xl z-[1500] sheet-transition transform translate-y-0 flex flex-col max-h-[70vh]">
                    <div className="w-full flex justify-center pt-3 pb-1" onClick=${onClose}>
                        <div className="w-12 h-1.5 bg-slate-200 rounded-full"></div>
                    </div>
                    
                    <div className="p-6 pt-2 overflow-y-auto">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <div className="flex space-x-2 mb-2">
                                    <div className=${'inline-flex items-center px-2.5 py-1 rounded-full text-[10px] uppercase font-bold tracking-wide ' + headerBg}>
                                        ${loc.baseType.toUpperCase()}
                                    </div>
                                    ${distance && html`
                                        <div className="inline-flex items-center px-2.5 py-1 rounded-full text-[10px] font-bold tracking-wide bg-slate-100 text-slate-500">
                                            ${distance} AWAY
                                        </div>
                                    `}
                                </div>
                                <h2 className="text-2xl font-brand font-semibold text-slate-800 leading-tight">${loc.name}</h2>
                                ${operator && html`<p className="text-xs text-slate-400 mt-1 font-medium">Maintained by ${operator}</p>`}
                            </div>
                            <button onClick=${onClose} className="p-2 bg-slate-50 rounded-full text-slate-400 hover:bg-slate-100">
                                <div className="w-5 h-5" dangerouslySetInnerHTML=${{__html: ICONS.x}}></div>
                            </button>
                        </div>

                        <!-- Address Section -->
                        <div className="mb-5 flex items-start space-x-2 text-slate-500">
                            <div className="w-4 h-4 mt-0.5 shrink-0" dangerouslySetInnerHTML=${{__html: ICONS.pin}}></div>
                            ${loadingAddr ? html`
                                <div className="text-sm animate-pulse bg-slate-200 h-4 w-32 rounded"></div>
                            ` : html`
                                <p className="text-sm font-medium leading-tight">${address}</p>
                            `}
                        </div>

                        <div className="flex flex-wrap gap-2 mb-6">
                            <div className=${'px-3 py-1.5 rounded-lg text-sm font-semibold flex items-center gap-1 ' + (isPaid ? 'bg-orange-50 text-orange-700 border border-orange-100' : 'bg-emerald-50 text-emerald-700 border border-emerald-100')}>
                                ${isPaid ? 'Pay to use' : 'Free entry'}
                            </div>
                            
                            ${isAccessible && html`
                                <div className="px-3 py-1.5 rounded-lg text-sm font-semibold bg-sky-50 text-sky-700 border border-sky-100 flex items-center gap-1">
                                    <span className="w-4 h-4" dangerouslySetInnerHTML=${{__html: ICONS.check}}></span> Accessible
                                </div>
                            `}
                            
                            ${loc.hasBaby && html`
                                <div className="px-3 py-1.5 rounded-lg text-sm font-semibold bg-rose-50 text-rose-700 border border-rose-100 flex items-center gap-1">
                                    <span className="w-4 h-4" dangerouslySetInnerHTML=${{__html: ICONS.baby}}></span> Baby Change
                                </div>
                            `}
                        </div>

                        ${hours && html`
                            <div className="mb-6 bg-slate-50 p-4 rounded-xl border border-slate-100">
                                <p className="text-xs text-slate-400 font-bold uppercase mb-1">Opening Hours</p>
                                <p className="text-sm font-medium text-slate-600 whitespace-pre-line">${hours.replace(/;/g, '\n')}</p>
                            </div>
                        `}

                        <a href=${`https://www.google.com/maps/search/?api=1&query=${loc.lat},${loc.lon}`} 
                           target="_blank" 
                           className="w-full bg-slate-800 text-white font-semibold font-brand text-lg py-4 rounded-2xl flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-transform hover:bg-slate-700">
                            <span className="w-6 h-6" dangerouslySetInnerHTML=${{__html: ICONS.nav}}></span>
                            <span>Navigate Here</span>
                        </a>
                    </div>
                </div>
            `;
        };

        // --- MAIN APP ---
        function App() {
            const [view, setView] = useState('map');
            const [allLocations, setAllLocations] = useState([]);
            const [selectedLoc, setSelectedLoc] = useState(null);
            const [loading, setLoading] = useState(false);
            const [toast, setToast] = useState({ msg: '', visible: false });
            const [zoomWarning, setZoomWarning] = useState(false);
            const [filters, setFilters] = useState({ toilet: true, water: true, baby: true });
            const [searchTerm, setSearchTerm] = useState('');
            const [mapCenter, setMapCenter] = useState([28.1235, -15.4363]); 
            const [mapZoom, setMapZoom] = useState(15);
            const [userPos, setUserPos] = useState(null); // Store GPS for distance calc
            
            const mapRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const markersRef = useRef(null);
            const fetchController = useRef(null);

            const showToast = (msg) => {
                setToast({ msg, visible: true });
                setTimeout(() => setToast(prev => ({ ...prev, visible: false })), 3000);
            };

            const visibleLocations = useMemo(() => {
                return allLocations.filter(loc => {
                    if (filters.toilet && loc.isToilet) return true;
                    if (filters.water && loc.isWater) return true;
                    if (filters.baby && loc.hasBaby) return true;
                    return false;
                }).map(loc => {
                    let displayType = loc.baseType;
                    if (filters.baby && loc.hasBaby && !filters.toilet && loc.isToilet) {
                        displayType = 'baby';
                    }
                    if (loc.isWater) displayType = 'water';
                    return { ...loc, displayType };
                });
            }, [allLocations, filters]);

            const fetchOverpass = async (bounds) => {
                const s = bounds.getSouth();
                const w = bounds.getWest();
                const n = bounds.getNorth();
                const e = bounds.getEast();
                const bboxStr = `(${s},${w},${n},${e})`;

                const query = `[out:json][timeout:15];(
                    node["amenity"="toilets"]${bboxStr};
                    node["amenity"="drinking_water"]${bboxStr};
                    node["diaper"]${bboxStr};
                    node["changing_table"]${bboxStr};
                );out;`;

                let success = false;
                let attempt = 0;
                
                while (!success && attempt < OVERPASS_SERVERS.length) {
                    try {
                        if (fetchController.current) fetchController.current.abort();
                        const controller = new AbortController();
                        fetchController.current = controller;
                        
                        const server = OVERPASS_SERVERS[attempt];
                        const response = await fetch(server, {
                            method: 'POST',
                            body: 'data=' + encodeURIComponent(query),
                            signal: controller.signal
                        });

                        if (!response.ok) throw new Error('Server error');
                        const data = await response.json();
                        success = true;
                        
                        const uniqueLocs = new Map();
                        data.elements.forEach(el => {
                            if (uniqueLocs.has(el.id)) return;
                            const isToilet = el.tags.amenity === 'toilets';
                            const isWater = el.tags.amenity === 'drinking_water';
                            const hasBaby = el.tags.diaper === 'yes' || el.tags.changing_table === 'yes' || el.tags.amenity === 'baby_hatch';
                            
                            let baseType = 'toilet';
                            if (isWater) baseType = 'water';
                            else if (!isToilet && hasBaby) baseType = 'baby'; 
                            
                            uniqueLocs.set(el.id, {
                                id: el.id,
                                lat: el.lat,
                                lon: el.lon,
                                baseType,
                                isToilet,
                                isWater,
                                hasBaby,
                                name: el.tags.name || (baseType === 'toilet' ? 'Public Toilet' : (baseType === 'water' ? 'Water Fountain' : 'Baby Station')),
                                tags: el.tags
                            });
                        });
                        setAllLocations(Array.from(uniqueLocs.values()));
                        setLoading(false);
                    } catch (err) {
                        if (err.name === 'AbortError') return;
                        attempt++;
                        if (attempt === OVERPASS_SERVERS.length) {
                             setLoading(false);
                             showToast("Network busy.");
                        }
                    }
                }
            };

            const debouncedFetch = useMemo(() => debounce((bounds) => {
                fetchOverpass(bounds);
            }, 800), []);

            useEffect(() => {
                if (!mapRef.current || mapInstanceRef.current) return;

                const map = L.map(mapRef.current, {
                    zoomControl: false,
                    attributionControl: false,
                    zoomAnimation: true
                }).setView(mapCenter, mapZoom);
                
                mapInstanceRef.current = map;
                
                map.getContainer().classList.add('muted-map-tiles');

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: ''
                }).addTo(map);
                markersRef.current = L.layerGroup().addTo(map);

                map.on('moveend', () => {
                    const z = map.getZoom();
                    setMapZoom(z);
                    if (z < 14) {
                        setZoomWarning(true);
                        setLoading(false);
                        setAllLocations([]);
                        markersRef.current.clearLayers();
                    } else {
                        setZoomWarning(false);
                        setLoading(true);
                        debouncedFetch(map.getBounds());
                    }
                });

                map.on('click', () => {
                    setSelectedLoc(null);
                });

                setLoading(true);
                debouncedFetch(map.getBounds());
            }, []);

            useEffect(() => {
                if (!markersRef.current || !mapInstanceRef.current) return;
                markersRef.current.clearLayers();
                
                visibleLocations.forEach(loc => {
                    let colorClass = 'bg-slate-600'; 
                    let iconHtml = ICONS.toilet;
                    
                    if (loc.displayType === 'water') { 
                        colorClass = 'bg-teal-500'; 
                        iconHtml = ICONS.water; 
                    } else if (loc.displayType === 'baby') { 
                        colorClass = 'bg-rose-400'; 
                        iconHtml = ICONS.baby; 
                    }

                    const htmlStr = `<div class="${colorClass} w-9 h-9 rounded-full flex items-center justify-center shadow-md border-2 border-white text-white transform hover:scale-110 transition-transform">${iconHtml}</div>`;
                    
                    const icon = L.divIcon({
                        className: 'bg-transparent',
                        html: htmlStr,
                        iconSize: [36, 36],
                        iconAnchor: [18, 36],
                        popupAnchor: [0, -36]
                    });

                    const marker = L.marker([loc.lat, loc.lon], { icon: icon }).addTo(markersRef.current);
                    
                    marker.on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        mapInstanceRef.current.flyTo([loc.lat - 0.002, loc.lon], 16, { duration: 0.5 });
                        setSelectedLoc(loc);
                    });
                });
            }, [visibleLocations]);

            const handleSearch = async (e) => {
                e.preventDefault();
                if (!searchTerm) return;
                setLoading(true);
                try {
                    const res = await fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(searchTerm));
                    const data = await res.json();
                    if (data && data.length > 0) {
                        const result = data[0];
                        mapInstanceRef.current.flyTo([result.lat, result.lon], 16);
                        setSearchTerm('');
                        showToast(`Welcome to ${result.display_name.split(',')[0]}`);
                    } else {
                        showToast('Place not found.');
                    }
                } catch (err) {
                    showToast('Search failed.');
                } finally {
                    setLoading(false);
                }
            };

            const handleGPS = () => {
                if (!navigator.geolocation) { showToast('GPS not supported'); return; }
                showToast('Locating you...');
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const { latitude, longitude } = pos.coords;
                        setUserPos([latitude, longitude]); // Update user state
                        
                        if (mapInstanceRef.current) {
                            mapInstanceRef.current.flyTo([latitude, longitude], 17);
                            // Remove old user pin if any (simple implementation, usually we track the marker ID)
                            L.marker([latitude, longitude], {
                                icon: L.divIcon({
                                    className: 'bg-transparent',
                                    html: '<div class="user-pin-ring"></div><div class="user-pin-dot"></div>',
                                    iconSize: [20, 20]
                                })
                            }).addTo(mapInstanceRef.current);
                        }
                    },
                    (err) => showToast('GPS Access Denied'),
                    { enableHighAccuracy: true }
                );
            };

            const FilterBtn = ({ type, label, active, onClick }) => {
                let btnClass = 'flex items-center space-x-2 px-4 py-2.5 rounded-full text-xs font-semibold transition-all shadow-sm ';
                
                if (active) {
                    if (type === 'toilet') btnClass += 'bg-slate-600 text-white shadow-slate-200';
                    if (type === 'water') btnClass += 'bg-teal-500 text-white shadow-teal-100';
                    if (type === 'baby') btnClass += 'bg-rose-400 text-white shadow-rose-100';
                } else {
                    btnClass += 'bg-slate-100 text-slate-400 hover:bg-slate-200';
                }

                return html`
                    <button onClick=${onClick} className=${btnClass}>
                        <span className="w-5 h-5" dangerouslySetInnerHTML=${{__html: ICONS[type]}}></span>
                        <span>${label}</span>
                    </button>
                `;
            };

            return html`
                <div className="h-full flex flex-col font-sans text-slate-800 relative overflow-hidden">
                    
                    <div className="bg-white/95 backdrop-blur z-20 shadow-sm flex-none pb-2 rounded-b-3xl">
                        <div className="flex items-center justify-between px-5 pt-4 pb-2">
                            <h1 className="text-2xl font-brand text-slate-700 tracking-tight" style=${{fontWeight: 600}}>Loocator</h1>
                            <button onClick=${() => setView(view === 'map' ? 'list' : 'map')}
                                className="bg-slate-100 text-slate-500 px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2 hover:bg-slate-200 transition-colors">
                                <span className="w-4 h-4" dangerouslySetInnerHTML=${{__html: view === 'map' ? ICONS.list : ICONS.map}}></span>
                                <span>${view === 'map' ? 'List' : 'Map'}</span>
                            </button>
                        </div>
                        
                        <div className="px-4 pb-2">
                            <form onSubmit=${handleSearch} className="relative">
                                <input type="text" placeholder="Search city..." 
                                    className="w-full bg-slate-50 rounded-2xl py-3 pl-10 pr-4 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-slate-400 focus:bg-white transition-all shadow-inner text-slate-600 placeholder-slate-400"
                                    value=${searchTerm} onInput=${(e) => setSearchTerm(e.target.value)} />
                                <div className="absolute left-3.5 top-3 text-slate-400 w-5 h-5" dangerouslySetInnerHTML=${{__html: ICONS.search}}></div>
                            </form>
                        </div>
                        
                        <div className="px-4 flex space-x-2 overflow-x-auto no-scrollbar pb-1">
                            <${FilterBtn} type="toilet" label="Toilets" active=${filters.toilet} onClick=${() => setFilters({...filters, toilet: !filters.toilet})} />
                            <${FilterBtn} type="water" label="Water" active=${filters.water} onClick=${() => setFilters({...filters, water: !filters.water})} />
                            <${FilterBtn} type="baby" label="Baby" active=${filters.baby} onClick=${() => setFilters({...filters, baby: !filters.baby})} />
                        </div>
                    </div>

                    <div className="flex-grow relative bg-slate-100">
                        <div className="absolute top-4 left-0 right-0 flex justify-center z-[1000] pointer-events-none">
                            ${loading && html`<${Loader} />`}
                            ${zoomWarning && !loading && html`<${AlertPill} msg="Zoom in to find spots" />`}
                        </div>

                        <div className=${'w-full h-full ' + (view === 'map' ? 'block' : 'hidden')}>
                            <div id="map" ref=${mapRef} className="w-full h-full bg-slate-100"></div>
                        </div>

                        ${view === 'list' && html`
                            <div className="w-full h-full bg-slate-50 overflow-y-auto custom-scroll p-4 pb-24">
                                ${visibleLocations.length === 0 ? html`
                                    <div className="text-center text-slate-400 mt-20">
                                        <div className="w-16 h-16 mx-auto mb-4 text-slate-300 opacity-50" dangerouslySetInnerHTML=${{__html: ICONS.search}}></div>
                                        <p className="font-brand text-lg">No spots visible.</p>
                                    </div>
                                ` : html`
                                    <div className="space-y-3">
                                        ${visibleLocations.map(loc => html`
                                            <div key=${loc.id} onClick=${() => { setSelectedLoc(loc); }} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between active:scale-[0.98] transition-transform">
                                                <div className="flex items-center space-x-4">
                                                    <div className=${'w-10 h-10 rounded-full flex items-center justify-center text-white shrink-0 ' + (loc.displayType === 'toilet' ? 'bg-slate-500' : loc.displayType === 'water' ? 'bg-teal-500' : 'bg-rose-400')}
                                                        dangerouslySetInnerHTML=${{__html: ICONS[loc.displayType]}}></div>
                                                    <div>
                                                        <h4 className="font-semibold text-slate-700 font-brand text-base">${loc.name}</h4>
                                                        <div className="flex gap-2 mt-1">
                                                             ${(loc.tags.fee === 'yes') && html`<span className="text-[10px] font-bold bg-orange-50 text-orange-600 px-2 py-0.5 rounded-md">PAID</span>`}
                                                             ${(loc.tags.wheelchair === 'yes') && html`<span className="text-[10px] font-bold bg-sky-50 text-sky-600 px-2 py-0.5 rounded-md">ACCESS</span>`}
                                                             ${(loc.hasBaby) && html`<span className="text-[10px] font-bold bg-rose-50 text-rose-600 px-2 py-0.5 rounded-md">BABY</span>`}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="text-slate-300 transform rotate-180">
                                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" /></svg>
                                                </div>
                                            </div>
                                        `)}
                                    </div>
                                `}
                            </div>
                        `}
                    </div>

                    <button onClick=${handleGPS}
                        className=${'absolute right-5 w-14 h-14 bg-slate-800 text-white rounded-full shadow-2xl flex items-center justify-center z-[1000] active:scale-90 transition-all duration-300 ' + (selectedLoc ? 'bottom-80' : 'bottom-8')}
                        dangerouslySetInnerHTML=${{__html: ICONS.target}}></button>

                    ${selectedLoc && html`<${DetailsCard} loc=${selectedLoc} userLoc=${userPos} onClose=${() => setSelectedLoc(null)} />`}

                    <${Toast} msg=${toast.msg} visible=${toast.visible} />
                </div>
            `;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(html`<${App} />`);
    </script>
</body>
</html>
