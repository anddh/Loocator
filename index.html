        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => { clearTimeout(timeout); func(...args); };

                timeout = setTimeout(later, wait);
            };

        function calculateDistance(lat1, lon1, lat2, lon2) {
            if (!lat1 || !lon1 || !lat2 || !lon2) return { text: 'Unknown', km: 99999 };
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const d = R * c; 
            return { text: d < 1 ? Math.round(d * 1000) + 'm' : d.toFixed(1) + 'km', km: d };
        }

        // Updated Toggle Card Component for Filter Sheet
        const ToggleCard = ({ label, subtext, icon, active, onClick, color }) => {
            const activeClass = active 
                ? 'bg-slate-800 text-white border-slate-800 dark:bg-zinc-600 dark:border-zinc-500 transform'

            const [sending, setSending] = useState(false);

            const handleClose = () => { onClose(); };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!text.trim()) return;
                setSending(true);

                try {
                    const formData = new FormData();
                    formData.append('lat', lat);
                    formData.append('lon', lon);
                    formData.append('text', text + ' #LoocatorApp');

                    // Post to OSM API (Anonymous note)
                    const res = await fetch('https://api.openstreetmap.org/api/0.6/notes.json', {
                        method: 'POST',
                        body: formData
                    });

                    if (res.ok) {
                        setSent(true);
                        onShowToast("Note sent to map editors!");

                if (!term) return;
                const newHist = [term, ...searchHistory.filter(h => h.toLowerCase() !== term.toLowerCase())].slice(0, 5);
                setSearchHistory(newHist);

                try {
                    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(term)}&addressdetails=1&limit=5`);

                        const data = await res.json();

                // Note: We fetch nwr (nodes/ways/relations) with all tags, so we don't need to change query for wheelchair/keys
                // as those are just tags on the same objects we are already fetching.
                const query = `[out:json][timeout:25];(nwr["amenity"="toilets"]${queryArea};nwr["amenity"="drinking_water"]${queryArea};nwr["amenity"="water_point"]${queryArea};nwr["amenity"="sanitary_dump_station"]${queryArea};nwr["amenity"="shower"]${queryArea};nwr["diaper"]${queryArea};nwr["changing_table"]${queryArea};);out center;`;
                
                try {
                    const res = await fetch('https://overpass-api.de/api/interpreter', { 
                        method: 'POST', 
                        body: 'data=' + encodeURIComponent(query),
                        signal: signal 
                    });
                    const data = await res.json();
                    
                    if (data.elements.length === 0) {
                         const nextRadius = radius * 2;
                         if (nextRadius <= 50000) {
                             showToast(`Scanning ${Math.round(nextRadius/1000)}km...`);
                             fetchOverpass(bounds, nextRadius);
                             return;
                         }
                         setLoading(false);
                         return;
                    }
                    
                    setAllLocations(data.elements.map(el => {
                        const lat = el.lat || (el.center && el.center.lat);
                        const lon = el.lon || (el.center && el.center.lon);
                        
                        if (!lat || !lon) return null;

                        let baseName = "Service Point";
                        if (el.tags.amenity === 'toilets') baseName = "Public Toilet";
                        else if (el.tags.amenity === 'drinking_water' || el.tags.amenity === 'water_point') baseName = "Water Point";
                        else if (el.tags.amenity === 'shower') baseName = "Public Shower";
                        else if (el.tags.amenity === 'sanitary_dump_station') baseName = "Chemical Disposal";
                        else if (el.tags.diaper === 'yes') baseName = "Baby Change";

                        const street = el.tags['addr:street'] || el.tags['addr:place'];
                        const city = el.tags['addr:city'] || el.tags['addr:town'] || el.tags['addr:village'];
                        const house = el.tags['addr:housenumber'];

                        let rawAddress = '';
                        if (house) rawAddress += house + ' ';
                        if (street) rawAddress += street;
                        if (city) rawAddress += (rawAddress ? ', ' : '') + city;

                        let finalName = el.tags.name;
                        if (!finalName) {
                            const operator = el.tags.operator;
                            if (street) {
                                finalName = `${street} ${baseName}`;
                            } else if (operator) {
                                finalName = `${operator} ${baseName}`;
                            } else if (el.tags.ref) {
                                finalName = `${baseName} (${el.tags.ref})`;
                            } else if (el.tags.fee) {
                                const feeText = el.tags.fee === 'no' ? 'Free' : 'Paid';
                                finalName = `${feeText} ${baseName}`;
                            } else if (el.tags.description) {
                                const descWords = el.tags.description.split(' ');
                                if (descWords.length > 0) {
                                    finalName = descWords.slice(0, 4).join(' ') + (descWords.length > 4 ? '...' : '');
                                } else {
                                    finalName = baseName;
                                }
                            } else {
                                finalName = baseName;
                            }
                        }

                        return {
                            id: el.id, lat: lat, lon: lon, tags: el.tags,
                            isToilet: el.tags.amenity === 'toilets',
                            isWater: el.tags.amenity === 'drinking_water' || el.tags.amenity === 'water_point',
                            hasBaby: el.tags.diaper === 'yes' || el.tags.changing_table === 'yes',
                            hasShower: el.tags.amenity === 'shower' || el.tags.shower === 'yes',
                            isBlack: (el.tags.amenity === 'sanitary_dump_station' && el.tags['sanitary_dump_station:chemical_toilet'] !== 'no') || (el.tags.amenity === 'toilets' && el.tags.sanitary_dump_station === 'yes'),
                            isGrey: el.tags.amenity === 'sanitary_dump_station' && el.tags['sanitary_dump_station:grey_water'] !== 'no',
                            baseType: el.tags.amenity === 'sanitary_dump_station' ? 'dump' : el.tags.amenity === 'shower' ? 'shower' : el.tags.amenity === 'drinking_water' ? 'water' : 'toilet',
                            name: finalName,
                            rawAddress: rawAddress
                        };
                    }).filter(Boolean)); 
                    setLoading(false);
                } catch (e) { 
                    if (e.name !== 'AbortError') {
                        setLoading(false); 
                    }
                }
            };

            const debouncedFetch = useMemo(() => debounce((b) => fetchOverpass(b), 1000), []);

            const updateUserLocation = (coords, source) => {
                setUserPos(coords);
                setMapCenter(coords);
                
                // Set GPS Status to Success and reset after delay
                setGpsStatus('success');
                setTimeout(() => setGpsStatus('idle'), 2500);
                
                if (source === 'GPS') {
                    setAllLocations([]);
                }

                if (mapInstanceRef.current) {
                    const zoom = source === 'GPS' ? 17 : source === 'IP' ? 13 : 13;
                    mapInstanceRef.current.setView(coords, zoom);
                    if (!userMarkerRef.current) {
                        userMarkerRef.current = L.marker(coords, { icon: L.divIcon({ className: '', html: '<div class="user-pin-ring"></div><div class="user-pin-dot"></div>', iconSize: [20, 20] }) }).addTo(mapInstanceRef.current);
                    } else {
                        userMarkerRef.current.setLatLng(coords);
                    }
                    setSearchBounds(mapInstanceRef.current.getBounds());
                    debouncedFetch(mapInstanceRef.current.getBounds());
                }
            };

            useEffect(() => {
                if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
                    setIsInstalled(true);
                }
                const handler = (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                };
                window.addEventListener('beforeinstallprompt', handler);
                window.addEventListener('appinstalled', () => setIsInstalled(true));
                return () => {
                    window.removeEventListener('beforeinstallprompt', handler);
                    window.removeEventListener('appinstalled', () => setIsInstalled(true));
                }
            }, []);

            const handleInstall = () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            setDeferredPrompt(null);
                            setIsInstalled(true);
                        }
                    });
                } else {
                    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                    if (isIOS) {
                        showToast("Tap 'Share' then 'Add to Home Screen'");
                    } else {
                        showToast("Use browser menu to Install App");
                    }
                }
            };

            useEffect(() => {
                if (!mapRef.current || mapInstanceRef.current) return;
                const map = L.map(mapRef.current, { zoomControl: false, attributionControl: false }).setView(mapCenter, 13);
                mapInstanceRef.current = map;
                
                // Initial Tile Load based on initial isDarkMode state
                const tileUrl = isDarkMode 
                    ? 'https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png'
                    : 'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png';
                
                tileLayerRef.current = L.tileLayer(tileUrl, {
                    attribution: '',
                    subdomains: 'abcd',
                    maxZoom: 20
                }).addTo(map);

                markersRef.current = L.layerGroup().addTo(map);
                
                const handleMove = () => {
                      if (map.getZoom() < 13) { 
                        setZoomWarning(true); 
                        setAllLocations([]); 
                        markersRef.current.clearLayers(); 
                    } else { 
                        setZoomWarning(false); 
                        setLoading(true); 
                        const b = map.getBounds();
                        setSearchBounds(b);
                        debouncedFetch(b); 
                    }
                };

                map.on('moveend', handleMove);
                setLoading(true);

                const findLocation = async () => {
                    let gpsResolved = false;
                    try {
                        const res = await fetch('https://ipapi.co/json/');
                        if (res.ok) {
                            const data = await res.json();
                            if (!gpsResolved && data.latitude && data.longitude) {
                                updateUserLocation([data.latitude, data.longitude], 'IP');
                            }
                        }
                    } catch (e) { console.log('IP Loc failed'); }

                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            gpsResolved = true;
                            updateUserLocation([pos.coords.latitude, pos.coords.longitude], 'GPS');
                        },
                        (err) => { console.log('GPS denied'); },
                        { enableHighAccuracy: true, timeout: 10000 }
                    );
                };

                findLocation();

            }, []); // Effect runs once on mount. Tiles updated via separate effect.

            useEffect(() => {
                if (!markersRef.current) return;
                markersRef.current.clearLayers();
                visibleLocations.forEach(loc => {
                    let iconHtml = loc.displayType === 'black' ? ICONS.trash : loc.displayType === 'grey' ? ICONS.drop : ICONS[loc.displayType] || ICONS.toilet;
                    
                    const types = [];
                    if (loc.isToilet) types.push('toilet');
                    if (loc.isWater) types.push('water');
                    if (loc.hasBaby) types.push('baby');
                    if (loc.hasShower) types.push('shower');
                    if (loc.isBlack) types.push('black');
                    if (loc.isGrey) types.push('grey');
                    
                    if (types.length === 0) types.push('toilet');

                    let backgroundStyle = '';
                    if (types.length === 1) {
                         backgroundStyle = `background-color: ${TYPE_COLORS[types[0]]};`;
                    } else {
                        const segmentSize = 100 / types.length;
                        const gradientParts = types.map((t, i) => {
                            const color = TYPE_COLORS[t];
                            const start = i * segmentSize;
                            const end = (i + 1) * segmentSize;
                            return `${color} ${start}% ${end}%`;
                        });
                        backgroundStyle = `background: conic-gradient(${gradientParts.join(', ')});`;
                    }

                    L.marker([loc.lat, loc.lon], { 
                        icon: L.divIcon({ 
                            className: '', 
                            html: `<div class="relative w-9 h-9"><div class="w-9 h-9 rounded-full flex items-center justify-center border-2 border-white dark:border-zinc-700 text-white z-10 relative shadow-sm" style="${backgroundStyle}"><div class="pie-icon flex items-center justify-center">${iconHtml}</div></div></div>`, 
                            iconSize: [36, 36], 
                            iconAnchor: [18, 36] 
                        }) 
                    }).addTo(markersRef.current).on('click', () => { 
                        // Exclusive open logic
                        closeAllMenus();
                        setSelectedLoc(loc); 
                    });
                });
            }, [visibleLocations, isDarkMode]); // Re-render markers if dark mode changes (borders)

            const handleSearch = async (e) => { 
                e.preventDefault(); 
                if (!searchTerm) return; 
                setLoading(true); 
                try { 
                    const res = await fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(searchTerm)); 
                    const data = await res.json(); 
                    if (data && data.length > 0) { 
                        const result = data[0]; 
                        mapInstanceRef.current.flyTo([result.lat, result.lon], 16); 
                        addToHistory(searchTerm);
                        setSearchTerm(''); 
                        setShowHistory(false);
                        showToast(`Welcome to ${result.display_name.split(',')[0]}`); 
                    } else { 
                        showToast('Place not found.'); 
                    } 
                } catch (err) { 
                    showToast('Search failed.'); 
                } finally { 
                    setLoading(false); 
                } 
            };
            
            const handleHistoryClick = (term) => {

                    searchWithTerm(term);

                    if (data && data.length > 0) { 
                        const result = data[0]; 
                        mapInstanceRef.current.flyTo([result.lat, result.lon], 16); 
                        addToHistory(term); // Refresh position in history
                        setSearchTerm(''); 
                        setShowHistory(false);
                        showToast(`Welcome to ${result.display_name.split(',')[0]}`); 
                    } else { 
                        showToast('Place not found.'); 
                    } 
                } catch (err) { 
                    showToast('Search failed.'); 
                } finally { 
                    setLoading(false); 
                } 
            };
            
            const selectSuggestion = (sugg) => {
                mapInstanceRef.current.flyTo([sugg.lat, sugg.lon], 16);

                setSearchTerm('');
                setShowHistory(false);
                showToast(`Welcome to ${sugg.display_name.split(',')[0]}`);
            }

            // Updated Smart GPS Handler with Icon Status
            const handleGPS = () => { 
                const map = mapInstanceRef.current;
                
                // 1. Check if we have a valid map and user position
                if (!map || !userPos) return;

                // 2. Calculate distance between Map Center and User Position
                const center = map.getCenter();
                const distInfo = calculateDistance(center.lat, center.lng, userPos[0], userPos[1]);

                // 3. Smart Logic:
                // If map is more than 50 meters away from user, just fly back (Fast)
                if (distInfo.km > 0.05) {
                    map.flyTo(userPos, 17);
                    // Optional: silently try to update GPS in background without blocking UI
                    navigator.geolocation.getCurrentPosition(
                        (pos) => { updateUserLocation([pos.coords.latitude, pos.coords.longitude], 'GPS'); },
                        (err) => { /* ignore background error */ },
                        { enableHighAccuracy: true, timeout: 10000 }
                    );
                    return;
                }

                // 4. If we are already centered, force a hardware refresh (Slow but accurate)
                if (!navigator.geolocation) { 
                    showToast('GPS not supported'); 
                    return; 
                } 
                
                // Set Status to Searching, remove toast
                setGpsStatus('searching'); 
                navigator.geolocation.getCurrentPosition(
                    (pos) => { 
                        const coords = [pos.coords.latitude, pos.coords.longitude]; 
                        updateUserLocation(coords, 'GPS'); 
                    }, 
                    (err) => {
                        setGpsStatus('idle');
                        showToast('GPS Access Denied');
                    }, 
                    { enableHighAccuracy: true }
                ); 
            };

            const startPickingLocation = () => {
                closeAllMenus();
                setIsPickingLocation(true);
                if (mapInstanceRef.current && mapInstanceRef.current.getZoom() < 18) {
                    mapInstanceRef.current.flyTo(mapInstanceRef.current.getCenter(), 18, { duration: 0.5 });
                }
            };

            const confirmLocation = () => {
                if (mapInstanceRef.current) {
                    const center = mapInstanceRef.current.getCenter();
                    setContributeCoords({ lat: center.lat, lon: center.lng });
                    setIsPickingLocation(false);
                    setShowContribute(true);
                }
            };

            const cancelPicking = () => {
                setIsPickingLocation(false);
            };

            // UPDATED FILTER BUTTON (PUSH-BUTTON STYLE - FIXED)
            const FilterBtn = ({ type, label, active, onClick, color = 'slate' }) => {
                const colors = { 
                    slate: 'bg-slate-600 dark:bg-zinc-500 border-slate-600 dark:border-zinc-500', 
                    teal: 'bg-teal-500 dark:bg-teal-600 border-teal-500 dark:border-teal-600', 
                    rose: 'bg-rose-400 dark:bg-rose-500 border-rose-400 dark:border-rose-500', 
                    black: 'bg-slate-800 dark:bg-zinc-700 border-slate-800 dark:border-zinc-700', 
                    grey: 'bg-slate-400 dark:bg-zinc-500 border-slate-400 dark:border-zinc-500', 
                    sky: 'bg-sky-500 dark:bg-sky-600 border-sky-500 dark:border-sky-600' 
                };
                
                // Base styles with transform
                const baseClass = "flex items-center space-x-2 px-4 py-2.5 rounded-full text-xs font-bold shrink-0 transition-all duration-200 active:scale-95 border transform";
                
                // Active vs Inactive styles
                const stateClass = active 
                    ? `${colors[color]} text-white shadow-md` 
                    : "bg-white dark:bg-zinc-800 text-slate-500 dark:text-zinc-400 border-slate-200 dark:border-zinc-700 shadow-sm hover:border-slate-300 dark:hover:border-zinc-600";

                return html`
                    <button onClick=${onClick} class=${`${baseClass} ${stateClass}`}>
                        <div class="flex items-center justify-center w-5 h-5" dangerouslySetInnerHTML=${{__html: ICONS[type]}}></div>
                        <span>${label}</span>
                    </button>
                `;
            };

            const goToLoc = (loc) => {
                closeAllMenus();
                setSelectedLoc(loc); 
                setView('map'); 
                
                const map = mapInstanceRef.current;
                if (map) {
                    const targetZoom = 17;
                    const point = map.project([loc.lat, loc.lon], targetZoom);
                    const offsetY = map.getSize().y * 0.25; 
                    const targetPoint = L.point(point.x, point.y + offsetY);
                    const newCenter = map.unproject(targetPoint, targetZoom);
                    
                    map.flyTo(newCenter, targetZoom);
                }
            }
            
            const handleViewChange = () => {
                closeAllMenus();
                setView('list');
            }

            return html`
                <div class="bg-white/95 dark:bg-zinc-900/95 backdrop-blur z-[1700] shadow-sm safe-pt transition-colors duration-300">
                    <div class="flex items-center justify-between px-5 pt-4 pb-2">
                        <h1 onClick=${handleAboutClick} class="text-2xl font-brand font-semibold text-slate-700 dark:text-zinc-100 tracking-tight cursor-pointer hover:text-slate-900 dark:hover:text-white transition-colors">Loocator</h1>
                        <div class="flex gap-2">
                            ${!isInstalled && html`<button onClick=${handleInstall} class="bg-slate-200 dark:bg-zinc-700 text-slate-800 dark:text-zinc-200 px-3 py-2 rounded-full text-xs font-bold flex items-center gap-2"><div class="flex items-center justify-center w-4 h-4" dangerouslySetInnerHTML=${{__html: ICONS.download}}></div><span>Install</span></button>`}
                            <button onClick=${toggleMode} class=${'px-3 py-2 rounded-full text-xs font-bold flex items-center gap-2 transition-colors ' + (isCamperMode ? 'bg-slate-800 text-white dark:bg-zinc-200 dark:text-zinc-900' : 'bg-slate-100 text-slate-500 dark:bg-zinc-800 dark:text-zinc-400')}><div class="flex items-center justify-center w-4 h-4" dangerouslySetInnerHTML=${{__html: ICONS.van}}></div><span>${isCamperMode ? 'Van On' : 'Van Mode'}</span></button>
                            <button onClick=${handleFilterClick} class="bg-slate-100 dark:bg-zinc-800 text-slate-500 dark:text-zinc-400 px-3 py-2 rounded-full text-xs font-bold"><div class="w-4 h-4 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.filter}}></div></button>
                            <button onClick=${handleViewToggle} class="bg-slate-100 dark:bg-zinc-800 text-slate-500 dark:text-zinc-400 px-3 py-2 rounded-full text-xs font-bold"><div class="w-4 h-4 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: view === 'map' ? ICONS.list : ICONS.map}}></div></button>
                        </div>
                    </div>
                    <div class="px-4 pb-2 relative z-[1001]">
                        <form onSubmit=${handleSearch} class="relative z-[1001]">
                            <input 
                                type="text" 
                                placeholder="Search city..." 
                                class="w-full bg-slate-50 dark:bg-zinc-800 rounded-2xl py-3 pl-10 pr-4 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-slate-500 dark:focus:ring-zinc-600 focus:bg-white dark:focus:bg-zinc-700 shadow-inner text-slate-600 dark:text-zinc-200 placeholder-slate-400 dark:placeholder-zinc-500 transition-colors" 
                                value=${searchTerm} 
                                onInput=${handleInput}
                                onFocus=${() => setShowHistory(true)}
                                onBlur=${() => setTimeout(() => setShowHistory(false), 200)}
                                autocomplete="off"
                            />
                            <button type="submit" class="absolute left-3.5 top-3 text-slate-400 dark:text-zinc-500 w-5 h-5 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.search}}></button>
                        </form>
                        ${showHistory && ((searchTerm && historyMatches.length > 0) || (!searchTerm && searchHistory.length > 0) || apiSuggestions.length > 0) && html`
                            <div class="absolute top-full left-4 right-4 mt-2 bg-white dark:bg-zinc-800 rounded-xl shadow-xl border border-slate-100 dark:border-zinc-700 overflow-hidden z-[2000] animate-fade-in-down max-h-[60vh] overflow-y-auto">
                                ${searchTerm && historyMatches.length > 0 && html`
                                    <div class="px-4 py-2 text-[10px] font-bold text-slate-400 dark:text-zinc-500 uppercase tracking-wider bg-slate-50 dark:bg-zinc-900/50">History</div>
                                    ${historyMatches.map(term => html`
                                        <div 
                                            class="px-4 py-3 flex items-center gap-3 hover:bg-slate-50 dark:hover:bg-zinc-700 cursor-pointer border-b border-slate-50 dark:border-zinc-700/50 last:border-0"
                                            onMouseDown=${(e) => e.preventDefault()}
                                            onClick=${() => handleHistoryClick(term)}
                                        >
                                            <div class="w-4 h-4 text-slate-400 dark:text-zinc-500 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.clock}}></div>
                                            <span class="text-sm font-medium text-slate-700 dark:text-zinc-200">${term}</span>
                                        </div>
                                    `)}
                                `}
                                
                                ${!searchTerm && searchHistory.length > 0 && html`
                                    <div class="px-4 py-2 text-[10px] font-bold text-slate-400 dark:text-zinc-500 uppercase tracking-wider bg-slate-50 dark:bg-zinc-900/50">Recent</div>
                                    ${searchHistory.map(term => html`
                                        <div 
                                            class="px-4 py-3 flex items-center gap-3 hover:bg-slate-50 dark:hover:bg-zinc-700 cursor-pointer border-b border-slate-50 dark:border-zinc-700/50 last:border-0"
                                            onMouseDown=${(e) => e.preventDefault()}
                                            onClick=${() => handleHistoryClick(term)}
                                        >
                                            <div class="w-4 h-4 text-slate-400 dark:text-zinc-500 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.clock}}></div>
                                            <span class="text-sm font-medium text-slate-700 dark:text-zinc-200">${term}</span>
                                        </div>
                                    `)}
                                `}

                                ${apiSuggestions.length > 0 && html`
                                    <div class="px-4 py-2 text-[10px] font-bold text-slate-400 dark:text-zinc-500 uppercase tracking-wider bg-slate-50 dark:bg-zinc-900/50">Suggestions</div>
                                    ${apiSuggestions.map(sugg => html`
                                        <div 
                                            class="px-4 py-3 flex items-center gap-3 hover:bg-slate-50 dark:hover:bg-zinc-700 cursor-pointer border-b border-slate-50 dark:border-zinc-700/50 last:border-0"
                                            onMouseDown=${(e) => e.preventDefault()}
                                            onClick=${() => selectSuggestion(sugg)}
                                        >
                                            <div class="w-4 h-4 text-slate-400 dark:text-zinc-500 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.pin}}></div>
                                            <div class="flex flex-col">
                                                <span class="text-sm font-medium text-slate-700 dark:text-zinc-200">${sugg.address.city || sugg.address.town || sugg.address.village || sugg.name}</span>
                                                <span class="text-xs text-slate-400 dark:text-zinc-500 truncate max-w-[200px]">${sugg.display_name}</span>
                                            </div>
                                        </div>
                                    `)}
                                `}
                            </div>
                        `}
                    </div>
                    <div class="px-4 flex space-x-2 overflow-x-auto no-scrollbar pb-1">
                        ${!isCamperMode ? html`<${FilterBtn} type="toilet" label="Toilets" active=${stdFilters.toilet} onClick=${() => setStdFilters({...stdFilters, toilet: !stdFilters.toilet})} /><${FilterBtn} type="water" label="Water" active=${stdFilters.water} color="teal" onClick=${() => setStdFilters({...stdFilters, water: !stdFilters.water})} /><${FilterBtn} type="baby" label="Baby" active=${stdFilters.baby} color="rose" onClick=${() => setStdFilters({...stdFilters, baby: !stdFilters.baby})} />` : html`<${FilterBtn} type="trash" label="Black" active=${vanFilters.black} color="black" onClick=${() => setVanFilters({...vanFilters, black: !vanFilters.black})} /><${FilterBtn} type="drop" label="Grey" active=${vanFilters.grey} color="grey" onClick=${() => setVanFilters({...vanFilters, grey: !vanFilters.grey})} /><${FilterBtn} type="water" label="Tank" active=${vanFilters.water} color="teal" onClick=${() => setVanFilters({...vanFilters, water: !vanFilters.water})} /><${FilterBtn} type="shower" label="Shower" active=${vanFilters.shower} color="sky" onClick=${() => setVanFilters({...vanFilters, shower: !vanFilters.shower})} />`}
                    </div>
                </div>
                <div class="map-wrapper relative bg-slate-200 dark:bg-zinc-900">
                    <div class="absolute top-4 left-0 right-0 flex justify-center z-[1000] pointer-events-none">
                        ${zoomWarning && !loading && html`<${AlertPill} msg="Zoom in to find spots" />`}
                        
                        ${showListHint && html`
                            <div class="animate-shake-wrapper">
                                <button 
                                    onClick=${handleViewChange} 
                                    class="bg-white dark:bg-zinc-800 text-slate-800 dark:text-zinc-300 px-5 py-2.5 rounded-full shadow-lg text-sm font-bold font-brand z-[1000] pointer-events-auto active:scale-95 transition-transform flex items-center gap-2 mt-2"
                                >
                                    <span>Nothing nearby. View List</span>
                                    <div class="w-4 h-4 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.list}}></div>
                                </button>
                            </div>
                        `}
                    </div>
                    
                    ${isPickingLocation && html`
                        <div class="absolute inset-0 z-[1100] pointer-events-none flex items-center justify-center">
                            <div class="text-slate-800 dark:text-zinc-200 drop-shadow-xl -translate-y-1/2">
                                <span class="material-symbols-rounded text-6xl">location_on</span>
                            </div>
                        </div>
                        <div class="absolute bottom-10 left-0 right-0 z-[1200] flex flex-col items-center space-y-3 px-6 pointer-events-auto">
                            <div class="bg-slate-800/80 backdrop-blur text-white px-4 py-2 rounded-full text-sm font-semibold shadow-lg">Move map to position pin</div>
                            <div class="flex w-full gap-3 max-w-sm">
                                <button onClick=${cancelPicking} class="flex-1 bg-white dark:bg-zinc-800 text-slate-600 dark:text-zinc-300 font-bold py-3 rounded-xl shadow-lg active:scale-95 transition-transform">Cancel</button>
                                <button onClick=${confirmLocation} class="flex-[2] bg-slate-800 dark:bg-zinc-600 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95 transition-transform">Confirm Location</button>
                            </div>
                        </div>
                    `}

                    <div id="map" ref=${mapRef} class="transition-opacity duration-500"></div>
                    
                    ${view === 'list' && html`<div class="list-wrapper p-4 pb-24 safe-pb bg-slate-50 dark:bg-zinc-950 transition-colors duration-300">
                        ${inAreaLocs.length === 0 && furtherLocs.length === 0 && html`<div class="text-center text-slate-400 dark:text-zinc-600 mt-20"><div class="w-16 h-16 mx-auto mb-4 text-slate-300 dark:text-zinc-700 opacity-50 flex items-center justify-center" dangerouslySetInnerHTML=${{__html: ICONS.search}}></div><p class="font-brand text-lg">No spots visible.</p></div>`}
                        
                        ${inAreaLocs.map((loc, i) => html`<${ListItem} key=${loc.id} loc=${loc} userPos=${userPos} index=${i} onClick=${() => goToLoc(loc)} />`)}

                        ${furtherLocs.length > 0 && html`
                            <div class="py-4 flex items-center gap-4 animate-stagger-fade" style=${{ animationDelay: '300ms' }}>
                                <div class="h-px bg-slate-200 dark:bg-zinc-800 flex-1"></div>
                                <span class="text-xs font-bold text-slate-400 dark:text-zinc-600 uppercase tracking-wider">Further Afield</span>
                                <div class="h-px bg-slate-200 dark:bg-zinc-800 flex-1"></div>
                            </div>
                            ${furtherLocs.map((loc, i) => html`<${ListItem} key=${loc.id} loc=${loc} userPos=${userPos} index=${i + inAreaLocs.length} onClick=${() => goToLoc(loc)} />`)}
                        `}
                    </div>`}
                </div>
                
                ${!isPickingLocation && !selectedLoc && html`
                    ${(gpsStatus !== 'idle' || loading) && html`
                        <div class="absolute right-5 bottom-40 w-10 h-10 bg-white dark:bg-zinc-800 rounded-full shadow-lg z-[1000] flex items-center justify-center animate-pop-in border border-slate-100 dark:border-zinc-700">
                            ${(() => {
                                if (gpsStatus === 'success') return html`<div class="w-5 h-5 text-emerald-500 flex items-center justify-center animate-scale-in" dangerouslySetInnerHTML=${{__html: ICONS.check}}></div>`;
                                if (gpsStatus === 'searching') return html`<span class="material-symbols-rounded animate-pulse-fast text-sky-500 text-xl">my_location</span>`;
                                if (loading) return html`<div class="w-5 h-5 border-2 border-slate-400 border-t-transparent rounded-full animate-spin"></div>`;
                                return null;
                            })()}
                        </div>
                    `}

                    <button onClick=${startPickingLocation} class="absolute right-5 w-14 h-14 bg-white dark:bg-zinc-800 text-slate-800 dark:text-zinc-200 rounded-full shadow-lg flex items-center justify-center z-[1000] active:scale-90 transition-all duration-300 bottom-24" dangerouslySetInnerHTML=${{__html: ICONS.plus}}></button>

                    <button onClick=${handleGPS} class="absolute right-5 w-14 h-14 bg-slate-800 dark:bg-zinc-700 text-white rounded-full shadow-2xl flex items-center justify-center z-[1000] active:scale-90 transition-all duration-300 bottom-8" dangerouslySetInnerHTML=${{__html: ICONS.target}}></button>
                `}
                
                ${showFilters && html`<${FilterSheet} freeOnly=${freeOnly} setFreeOnly=${setFreeOnly} bottleOnly=${bottleOnly} setBottleOnly=${setBottleOnly} accessOnly=${accessOnly} setAccessOnly=${setAccessOnly} keyOnly=${keyOnly} setKeyOnly=${setKeyOnly} navApp=${navApp} setNavApp=${setNavApp} clearHistory=${clearHistory} onClose=${() => setShowFilters(false)} />`}
                ${showAbout && html`<${AboutModal} onClose=${() => setShowAbout(false)} />`}
                ${showContribute && contributeCoords && html`<${ContributeSheet} lat=${contributeCoords.lat} lon=${contributeCoords.lon} onClose=${() => setShowContribute(false)} onShowToast=${showToast} />`}
                ${selectedLoc && html`<${DetailsCard} loc=${selectedLoc} userLoc=${userPos} navApp=${navApp} onClose=${() => setSelectedLoc(null)} />`}
                <${Toast} msg=${toast.msg} visible=${toast.visible} />
            `;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(html`<${App} />`);
    </script>
</body>
</html>
