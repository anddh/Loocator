        function debounce(func, wait) {
            let timeout;

            };

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const d = R * c; 
            
            if (d < 1) return Math.round(d * 1000) + 'm';
            return d.toFixed(1) + 'km';
        }

                    setImageLoading(false);
                };

                fetchImage();
            }, [loc]);

            const isPaid = loc.tags.fee === 'yes' || (loc.tags.fee && loc.tags.fee !== 'no');
            const isAccessible = loc.tags.wheelchair === 'yes';
            const operator = loc.tags.operator;
            const hours = loc.tags.opening_hours;
            const distance = userLoc ? calculateDistance(userLoc[0], userLoc[1], loc.lat, loc.lon) : null;

            // Header Colors
            let headerBg = 'bg-slate-100 text-slate-600';
            if (loc.displayType === 'water') headerBg = 'bg-teal-50 text-teal-700';
            if (loc.displayType === 'baby') headerBg = 'bg-rose-50 text-rose-700';
            if (loc.displayType === 'grey') headerBg = 'bg-slate-200 text-slate-700';
            if (loc.displayType === 'black') headerBg = 'bg-slate-700 text-slate-100';

            return html`
                <div className="fixed bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-2xl z-[1500] sheet-transition transform translate-y-0 flex flex-col max-h-[85vh] safe-pb">
                    <div className="w-full flex justify-center pt-3 pb-1" onClick=${onClose}>
                        <div className="w-12 h-1.5 bg-slate-200 rounded-full"></div>
                    </div>

                    ${imageUrl ? html`
                        <div className="w-full h-48 bg-slate-100 relative overflow-hidden">
                             <img src=${imageUrl} className="w-full h-full object-cover img-fade-in" alt="Location" />
                             <div className="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                             <button onClick=${onClose} className="absolute top-4 right-4 p-2 bg-black/30 backdrop-blur rounded-full text-white hover:bg-black/50">
                                <div className="w-5 h-5" dangerouslySetInnerHTML=${{__html: ICONS.x}}></div>
                            </button>
                        </div>
                    ` : html`
                         <div className="absolute top-2 right-4 z-10">
                            <button onClick=${onClose} className="p-2 bg-slate-50 rounded-full text-slate-400 hover:bg-slate-100">
                                <div className="w-5 h-5" dangerouslySetInnerHTML=${{__html: ICONS.x}}></div>
                            </button>
                        </div>
                    `}
                    
                    <div className="p-6 pt-2 overflow-y-auto">
                        <div className="flex justify-between items-start mb-4 ${imageUrl ? 'mt-4' : ''}">
                            <div>
                                <div className="flex space-x-2 mb-2">
                                    <div className=${'inline-flex items-center px-2.5 py-1 rounded-full text-[10px] uppercase font-bold tracking-wide ' + headerBg}>
                                        ${loc.displayType === 'black' ? 'BLACK WATER' : loc.displayType === 'grey' ? 'GREY WATER' : loc.baseType.toUpperCase()}
                                    </div>
                                    ${distance && html`
                                        <div className="inline-flex items-center px-2.5 py-1 rounded-full text-[10px] font-bold tracking-wide bg-slate-100 text-slate-500">
                                            ${distance} AWAY
                                        </div>
                                    `}
                                </div>
                                <h2 className="text-2xl font-brand font-semibold text-slate-800 leading-tight">${loc.name}</h2>
                                ${operator && html`<p className="text-xs text-slate-400 mt-1 font-medium">Maintained by ${operator}</p>`}
                            </div>
                        </div>

                        <!-- Address Section -->
                        <div className="mb-5 flex items-start space-x-2 text-slate-500">
                            <div className="w-4 h-4 mt-0.5 shrink-0" dangerouslySetInnerHTML=${{__html: ICONS.pin}}></div>
                            ${loadingAddr ? html`
                                <div className="text-sm animate-pulse bg-slate-200 h-4 w-32 rounded"></div>
                            ` : html`
                                <p className="text-sm font-medium leading-tight">${address}</p>
                            `}
                        </div>

                        <div className="flex flex-wrap gap-2 mb-6">
                            <div className=${'px-3 py-1.5 rounded-lg text-sm font-semibold flex items-center gap-1 ' + (isPaid ? 'bg-orange-50 text-orange-700 border border-orange-100' : 'bg-emerald-50 text-emerald-700 border border-emerald-100')}>
                                ${isPaid ? 'Pay to use' : 'Free entry'}
                            </div>
                            
                            ${isAccessible && html`
                                <div className="px-3 py-1.5 rounded-lg text-sm font-semibold bg-sky-50 text-sky-700 border border-sky-100 flex items-center gap-1">
                                    <span className="w-4 h-4" dangerouslySetInnerHTML=${{__html: ICONS.check}}></span> Accessible
                                </div>
                            `}
                            
                            ${loc.hasBaby && html`
                                <div className="px-3 py-1.5 rounded-lg text-sm font-semibold bg-rose-50 text-rose-700 border border-rose-100 flex items-center gap-1">
                                    <span className="w-4 h-4" dangerouslySetInnerHTML=${{__html: ICONS.baby}}></span> Baby Change
                                </div>
                            `}
                            
                             ${loc.isGrey && html`
                                <div className="px-3 py-1.5 rounded-lg text-sm font-semibold bg-slate-100 text-slate-600 border border-slate-200 flex items-center gap-1">
                                    <span className="w-4 h-4" dangerouslySetInnerHTML=${{__html: ICONS.drop}}></span> Grey Water
                                </div>
                            `}
                            
                            ${loc.isBlack && html`
                                <div className="px-3 py-1.5 rounded-lg text-sm font-semibold bg-slate-700 text-slate-100 border border-slate-600 flex items-center gap-1">
                                    <span className="w-4 h-4" dangerouslySetInnerHTML=${{__html: ICONS.trash}}></span> Black Water
                                </div>
                            `}
                        </div>

                        ${hours && html`
                            <div className="mb-6 bg-slate-50 p-4 rounded-xl border border-slate-100">
                                <p className="text-xs text-slate-400 font-bold uppercase mb-1">Opening Hours</p>
                                <p className="text-sm font-medium text-slate-600 whitespace-pre-line">${hours.replace(/;/g, '\n')}</p>
                            </div>
                        `}

                        <div className="space-y-3 mb-4">
                            <a href=${`https://www.google.com/maps/search/?api=1&query=${loc.lat},${loc.lon}`} 
                               target="_blank" 
                               className="w-full bg-slate-800 text-white font-semibold font-brand text-lg py-4 rounded-2xl flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-transform hover:bg-slate-700">
                                <span className="w-6 h-6" dangerouslySetInnerHTML=${{__html: ICONS.nav}}></span>
                                <span>Navigate Here</span>
                            </a>

                            <a href=${`https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${loc.lat},${loc.lon}`} 
                               target="_blank" 
                               className="w-full bg-indigo-50 text-indigo-700 font-semibold font-brand text-lg py-4 rounded-2xl flex items-center justify-center gap-2 shadow-sm active:scale-95 transition-transform hover:bg-indigo-100 border border-indigo-100">
                                <span className="w-6 h-6" dangerouslySetInnerHTML=${{__html: ICONS.eye}}></span>
                                <span>Street Preview</span>
                            </a>
                        </div>
                        
                        <!-- Street View Fallback Hint -->
                        ${!imageUrl && html`
                            <p className="text-[10px] text-center text-slate-400">
                                No community photo available. Try Street Preview.
                            </p>
                        `}
                    </div>
                </div>
            `;
        };

        // --- MAIN APP ---
        function App() {
            const [view, setView] = useState('map');
            const [allLocations, setAllLocations] = useState([]);
            const [selectedLoc, setSelectedLoc] = useState(null);
            const [loading, setLoading] = useState(false);
            const [toast, setToast] = useState({ msg: '', visible: false });
            const [zoomWarning, setZoomWarning] = useState(false);
            
            // App Modes
            const [isCamperMode, setIsCamperMode] = useState(false);
            
            // Standard Filters
            const [stdFilters, setStdFilters] = useState({ toilet: true, water: true, baby: true });
            // Camper Filters
            const [vanFilters, setVanFilters] = useState({ black: true, grey: true, water: true });
            
            const [searchTerm, setSearchTerm] = useState('');
            const [mapCenter, setMapCenter] = useState([28.1235, -15.4363]); 
            const [mapZoom, setMapZoom] = useState(15);
            const [userPos, setUserPos] = useState(null); 
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            
            const mapRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const markersRef = useRef(null);
            const userMarkerRef = useRef(null);
            const fetchController = useRef(null);

            const showToast = (msg) => {
                setToast({ msg, visible: true });
                setTimeout(() => setToast(prev => ({ ...prev, visible: false })), 3000);
            };

            const visibleLocations = useMemo(() => {
                return allLocations.filter(loc => {
                    if (isCamperMode) {
                        if (vanFilters.black && loc.isBlack) return true;
                        if (vanFilters.grey && loc.isGrey) return true;
                        if (vanFilters.water && loc.isWater) return true; // Show all water sources for filling
                        return false;
                    } else {
                        if (stdFilters.toilet && loc.isToilet) return true;
                        if (stdFilters.water && loc.isWater) return true;
                        if (stdFilters.baby && loc.hasBaby) return true;
                        return false;
                    }
                }).map(loc => {
                    let displayType = loc.baseType;
                    
                    if (isCamperMode) {
                        // Prioritize coloring by van needs
                        if (vanFilters.black && loc.isBlack) displayType = 'black';
                        else if (vanFilters.grey && loc.isGrey) displayType = 'grey';
                        else if (vanFilters.water && loc.isWater) displayType = 'water';
                    } else {
                        // Standard priorities
                        if (stdFilters.baby && loc.hasBaby && !stdFilters.toilet) displayType = 'baby';
                        if (loc.isWater) displayType = 'water';
                    }
                    
                    return { ...loc, displayType };
                });
            }, [allLocations, isCamperMode, stdFilters, vanFilters]);

            const fetchOverpass = async (bounds) => {
                const s = bounds.getSouth();
                const w = bounds.getWest();
                const n = bounds.getNorth();
                const e = bounds.getEast();
                const bboxStr = `(${s},${w},${n},${e})`;

                // Extended query to include dump stations and water points
                const query = `[out:json][timeout:15];(
                    node["amenity"="toilets"]${bboxStr};
                    node["amenity"="drinking_water"]${bboxStr};
                    node["amenity"="water_point"]${bboxStr};
                    node["amenity"="sanitary_dump_station"]${bboxStr};
                    node["diaper"]${bboxStr};
                    node["changing_table"]${bboxStr};
                );out;`;

                let success = false;
                let attempt = 0;
                
                while (!success && attempt < OVERPASS_SERVERS.length) {
                    try {
                        if (fetchController.current) fetchController.current.abort();
                        const controller = new AbortController();
                        fetchController.current = controller;
                        
                        const server = OVERPASS_SERVERS[attempt];
                        const response = await fetch(server, {
                            method: 'POST',
                            body: 'data=' + encodeURIComponent(query),
                            signal: controller.signal
                        });

                        if (!response.ok) throw new Error('Server error');
                        const data = await response.json();
                        success = true;
                        
                        const uniqueLocs = new Map();
                        data.elements.forEach(el => {
                            if (uniqueLocs.has(el.id)) return;
                            
                            const t = el.tags;
                            const isToilet = t.amenity === 'toilets';
                            
                            // Water: Drinking or water point for vehicles
                            const isWater = t.amenity === 'drinking_water' || t.amenity === 'water_point';
                            
                            const hasBaby = t.diaper === 'yes' || t.changing_table === 'yes' || t.amenity === 'baby_hatch';
                            
                            // Grey/Black Water Logic
                            const isDump = t.amenity === 'sanitary_dump_station';
                            // It's Black water if explicit yes, or it's a general dump station and not explicitly 'no'
                            const isBlack = (isDump && t['sanitary_dump_station:chemical_toilet'] !== 'no') || (isToilet && t['sanitary_dump_station'] === 'yes');
                            // It's Grey water if explicit yes, or it's a general dump station and not explicitly 'no'
                            const isGrey = (isDump && t['sanitary_dump_station:grey_water'] !== 'no');
                            
                            let baseType = 'toilet';
                            if (isDump) baseType = 'dump';
                            else if (isWater) baseType = 'water';
                            else if (!isToilet && hasBaby) baseType = 'baby'; 
                            
                            let name = t.name;
                            if (!name) {
                                if (isDump) name = "Dump Station";
                                else if (isWater) name = "Water Point";
                                else if (isToilet) name = "Public Toilet";
                                else if (hasBaby) name = "Baby Station";
                            }
                            
                            uniqueLocs.set(el.id, {
                                id: el.id,
                                lat: el.lat,
                                lon: el.lon,
                                baseType,
                                isToilet,
                                isWater,
                                hasBaby,
                                isBlack,
                                isGrey,
                                name,
                                tags: t
                            });
                        });
                        setAllLocations(Array.from(uniqueLocs.values()));
                        setLoading(false);
                    } catch (err) {
                        if (err.name === 'AbortError') return;
                        attempt++;
                        if (attempt === OVERPASS_SERVERS.length) {
                             setLoading(false);
                             showToast("Network busy.");
                        }
                    }
                }
            };

            const debouncedFetch = useMemo(() => debounce((bounds) => {
                fetchOverpass(bounds);
            }, 800), []);

            const updateUserMarker = (latitude, longitude) => {
                if (!mapInstanceRef.current) return;
                
                if (userMarkerRef.current) {
                    userMarkerRef.current.setLatLng([latitude, longitude]);
                } else {
                    userMarkerRef.current = L.marker([latitude, longitude], {
                        icon: L.divIcon({
                            className: 'bg-transparent',
                            html: '<div class="user-pin-ring"></div><div class="user-pin-dot"></div>',
                            iconSize: [20, 20]
                        })
                    }).addTo(mapInstanceRef.current);
                }
            };

            useEffect(() => {
                // Install Prompt Logic
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                });

                if (!mapRef.current || mapInstanceRef.current) return;

                const map = L.map(mapRef.current, {
                    zoomControl: false,
                    attributionControl: false,
                    zoomAnimation: true
                }).setView(mapCenter, mapZoom);
                
                mapInstanceRef.current = map;
                
                map.getContainer().classList.add('muted-map-tiles');

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: ''
                }).addTo(map);
                markersRef.current = L.layerGroup().addTo(map);

                map.on('moveend', () => {
                    const z = map.getZoom();
                    setMapZoom(z);
                    if (z < 14) {
                        setZoomWarning(true);
                        setLoading(false);
                        setAllLocations([]);
                        markersRef.current.clearLayers();
                    } else {
                        setZoomWarning(false);
                        setLoading(true);
                        debouncedFetch(map.getBounds());
                    }
                });

                map.on('click', () => {
                    setSelectedLoc(null);
                });

                setLoading(true);
                // Try to get GPS first, if not fall back to default map center
                if (navigator.geolocation) {
                    showToast('Locating you...');
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            const { latitude, longitude } = pos.coords;
                            setUserPos([latitude, longitude]);
                            map.setView([latitude, longitude], 17);
                            updateUserMarker(latitude, longitude);
                            
                            showToast('Location found!');
                            debouncedFetch(map.getBounds());
                        },
                        (err) => {
                            // GPS failed, just fetch at default center
                            console.log('GPS autostart failed', err);
                            debouncedFetch(map.getBounds());
                        },
                        { enableHighAccuracy: true, timeout: 5000 }
                    );
                } else {
                    debouncedFetch(map.getBounds());
                }

            }, []);

            useEffect(() => {
                if (!markersRef.current || !mapInstanceRef.current) return;
                markersRef.current.clearLayers();
                
                visibleLocations.forEach(loc => {
                    let colorClass = 'bg-slate-600'; 
                    let iconHtml = ICONS.toilet;
                    
                    if (loc.displayType === 'water') { 
                        colorClass = 'bg-teal-500'; 
                        iconHtml = ICONS.water; 
                    } else if (loc.displayType === 'baby') { 
                        colorClass = 'bg-rose-400'; 
                        iconHtml = ICONS.baby; 
                    } else if (loc.displayType === 'black') {
                        colorClass = 'bg-slate-800';
                        iconHtml = ICONS.trash;
                    } else if (loc.displayType === 'grey') {
                        colorClass = 'bg-slate-400';
                        iconHtml = ICONS.drop;
                    }
                    
                    // Logic for Badge Indicators (Small Dots)
                    const extras = [];
                    // Top Right: Water
                    if (loc.isWater && loc.displayType !== 'water') extras.push({ color: 'bg-teal-500', pos: 'top-0 -right-1' });
                    // Bottom Right: Baby (Std) or Grey (Van)
                    if (loc.hasBaby && loc.displayType !== 'baby') extras.push({ color: 'bg-rose-400', pos: 'bottom-0 -right-1' });
                    if (loc.isGrey && loc.displayType !== 'grey') extras.push({ color: 'bg-slate-400', pos: 'bottom-0 -right-1' });
                    // Bottom Left: Black Water (if main is Grey/Water)
                    if (loc.isBlack && loc.displayType !== 'black') extras.push({ color: 'bg-slate-800', pos: 'bottom-0 -left-1' });

                    const badgesHtml = extras.map((badge, i) => {
                        return `<div class="absolute w-3.5 h-3.5 border-2 border-white rounded-full shadow-sm ${badge.color} ${badge.pos}"></div>`;
                    }).join('');

                    const htmlStr = `
                        <div class="relative w-9 h-9">
                            <div class="${colorClass} w-9 h-9 rounded-full flex items-center justify-center shadow-md border-2 border-white text-white transform hover:scale-110 transition-transform">
                                ${iconHtml}
                            </div>
                            ${badgesHtml}
                        </div>
                    `;
                    
                    const icon = L.divIcon({
                        className: 'bg-transparent',
                        html: htmlStr,
                        iconSize: [36, 36],
                        iconAnchor: [18, 36],
                        popupAnchor: [0, -36]
                    });

                    const marker = L.marker([loc.lat, loc.lon], { icon: icon }).addTo(markersRef.current);
                    
                    marker.on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        mapInstanceRef.current.flyTo([loc.lat - 0.002, loc.lon], 16, { duration: 0.5 });
                        setSelectedLoc(loc);
                    });
                });
            }, [visibleLocations]);

            const handleSearch = async (e) => {
                e.preventDefault();
                if (!searchTerm) return;
                setLoading(true);
                try {
                    const res = await fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(searchTerm));
                    const data = await res.json();
                    if (data && data.length > 0) {
                        const result = data[0];
                        mapInstanceRef.current.flyTo([result.lat, result.lon], 16);
                        setSearchTerm('');
                        showToast(`Welcome to ${result.display_name.split(',')[0]}`);
                    } else {
                        showToast('Place not found.');
                    }
                } catch (err) {
                    showToast('Search failed.');
                } finally {
                    setLoading(false);
                }
            };

            const handleGPS = () => {
                if (!navigator.geolocation) { showToast('GPS not supported'); return; }
                showToast('Locating you...');
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const { latitude, longitude } = pos.coords;
                        setUserPos([latitude, longitude]); 
                        
                        if (mapInstanceRef.current) {
                            mapInstanceRef.current.flyTo([latitude, longitude], 17);
                            updateUserMarker(latitude, longitude);
                        }
                    },
                    (err) => showToast('GPS Access Denied'),
                    { enableHighAccuracy: true }
                );
            };

            const handleInstall = () => {
                if (!deferredPrompt) return;
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        setDeferredPrompt(null);
                    }
                });
            };

            const FilterBtn = ({ type, label, active, onClick, color = 'slate' }) => {
                let btnClass = 'flex items-center space-x-2 px-4 py-2.5 rounded-full text-xs font-semibold transition-all shadow-sm ';
                
                if (active) {
                    if (color === 'slate') btnClass += 'bg-slate-600 text-white shadow-slate-200';
                    if (color === 'teal') btnClass += 'bg-teal-500 text-white shadow-teal-100';
                    if (color === 'rose') btnClass += 'bg-rose-400 text-white shadow-rose-100';
                    if (color === 'black') btnClass += 'bg-slate-800 text-white shadow-slate-300';
                    if (color === 'grey') btnClass += 'bg-slate-400 text-white shadow-slate-200';
                } else {
                    btnClass += 'bg-slate-100 text-slate-400 hover:bg-slate-200';
                }

                return html`
                    <button onClick=${onClick} className=${btnClass}>
                        <span className="w-5 h-5" dangerouslySetInnerHTML=${{__html: ICONS[type]}}></span>
                        <span>${label}</span>
                    </button>
                `;
            };

            return html`
                <div className="h-full flex flex-col font-sans text-slate-800 relative overflow-hidden">
                    
                    <div className="bg-white/95 backdrop-blur z-20 shadow-sm flex-none pb-2 rounded-b-3xl safe-pt">
                        <div className="flex items-center justify-between px-5 pt-4 pb-2">
                            <h1 className="text-2xl font-brand text-slate-700 tracking-tight" style=${{fontWeight: 600}}>Loocator</h1>
                            <div className="flex gap-2">
                                ${deferredPrompt && html`
                                    <button onClick=${handleInstall} className="bg-indigo-100 text-indigo-600 px-3 py-2 rounded-full text-xs font-bold flex items-center gap-2">
                                        <span className="w-4 h-4" dangerouslySetInnerHTML=${{__html: ICONS.download}}></span>
                                        <span>Install</span>
                                    </button>
                                `}
                                <button onClick=${() => setIsCamperMode(!isCamperMode)}
                                    className=${'px-3 py-2 rounded-full text-xs font-bold flex items-center gap-2 transition-colors ' + (isCamperMode ? 'bg-indigo-100 text-indigo-700' : 'bg-slate-100 text-slate-500')}>
                                    <span className="w-4 h-4" dangerouslySetInnerHTML=${{__html: ICONS.van}}></span>
                                    <span>${isCamperMode ? 'Van On' : 'Van Mode'}</span>
                                </button>
                                <button onClick=${() => setView(view === 'map' ? 'list' : 'map')}
                                    className="bg-slate-100 text-slate-500 px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2 hover:bg-slate-200 transition-colors">
                                    <span className="w-4 h-4" dangerouslySetInnerHTML=${{__html: view === 'map' ? ICONS.list : ICONS.map}}></span>
                                </button>
                            </div>
                        </div>
                        
                        <div className="px-4 pb-2">
                            <form onSubmit=${handleSearch} className="relative">
                                <input type="text" placeholder="Search city..." 
                                    className="w-full bg-slate-50 rounded-2xl py-3 pl-10 pr-4 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-slate-400 focus:bg-white transition-all shadow-inner text-slate-600 placeholder-slate-400"
                                    value=${searchTerm} onInput=${(e) => setSearchTerm(e.target.value)} />
                                <div className="absolute left-3.5 top-3 text-slate-400 w-5 h-5" dangerouslySetInnerHTML=${{__html: ICONS.search}}></div>
                            </form>
                        </div>
                        
                        <div className="px-4 flex space-x-2 overflow-x-auto no-scrollbar pb-1">
                            ${!isCamperMode ? html`
                                <${FilterBtn} type="toilet" label="Toilets" active=${stdFilters.toilet} onClick=${() => setStdFilters({...stdFilters, toilet: !stdFilters.toilet})} />
                                <${FilterBtn} type="water" label="Water" active=${stdFilters.water} color="teal" onClick=${() => setStdFilters({...stdFilters, water: !stdFilters.water})} />
                                <${FilterBtn} type="baby" label="Baby" active=${stdFilters.baby} color="rose" onClick=${() => setStdFilters({...stdFilters, baby: !stdFilters.baby})} />
                            ` : html`
                                <${FilterBtn} type="trash" label="Black Water" active=${vanFilters.black} color="black" onClick=${() => setVanFilters({...vanFilters, black: !vanFilters.black})} />
                                <${FilterBtn} type="drop" label="Grey Water" active=${vanFilters.grey} color="grey" onClick=${() => setVanFilters({...vanFilters, grey: !vanFilters.grey})} />
                                <${FilterBtn} type="water" label="Fill Tank" active=${vanFilters.water} color="teal" onClick=${() => setVanFilters({...vanFilters, water: !vanFilters.water})} />
                            `}
                        </div>
                    </div>

                    <div className="flex-grow relative bg-slate-100">
                        <div className="absolute top-4 left-0 right-0 flex justify-center z-[1000] pointer-events-none">
                            ${loading && html`<${Loader} />`}
                            ${zoomWarning && !loading && html`<${AlertPill} msg="Zoom in to find spots" />`}
                        </div>

                        <div className=${'w-full h-full ' + (view === 'map' ? 'block' : 'hidden')}>
                            <div id="map" ref=${mapRef} className="w-full h-full bg-slate-100"></div>
                        </div>

                        ${view === 'list' && html`
                            <div className="w-full h-full bg-slate-50 overflow-y-auto custom-scroll p-4 pb-24 safe-pb">
                                ${visibleLocations.length === 0 ? html`
                                    <div className="text-center text-slate-400 mt-20">
                                        <div className="w-16 h-16 mx-auto mb-4 text-slate-300 opacity-50" dangerouslySetInnerHTML=${{__html: ICONS.search}}></div>
                                        <p className="font-brand text-lg">No spots visible.</p>
                                    </div>
                                ` : html`
                                    <div className="space-y-3">
                                        ${visibleLocations.map(loc => {
                                            const dist = userPos ? calculateDistance(userPos[0], userPos[1], loc.lat, loc.lon) : null;
                                            return html`
                                                <div key=${loc.id} onClick=${() => { setSelectedLoc(loc); }} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between active:scale-[0.98] transition-transform">
                                                    <div className="flex items-center space-x-4">
                                                        <div className=${'w-10 h-10 rounded-full flex items-center justify-center text-white shrink-0 ' + 
                                                            (loc.displayType === 'black' ? 'bg-slate-800' : 
                                                             loc.displayType === 'grey' ? 'bg-slate-400' :
                                                             loc.displayType === 'toilet' ? 'bg-slate-500' : 
                                                             loc.displayType === 'water' ? 'bg-teal-500' : 'bg-rose-400')}
                                                            dangerouslySetInnerHTML=${{__html: loc.displayType === 'black' ? ICONS.trash : loc.displayType === 'grey' ? ICONS.drop : ICONS[loc.displayType]}}></div>
                                                        <div>
                                                            <div className="flex items-center gap-2">
                                                                <h4 className="font-semibold text-slate-700 font-brand text-base">${loc.name}</h4>
                                                                ${dist && html`
                                                                    <span className="text-[10px] font-bold bg-slate-100 text-slate-500 px-2 py-0.5 rounded-full whitespace-nowrap">${dist}</span>
                                                                `}
                                                            </div>
                                                            <div className="flex gap-2 mt-1">
                                                                 ${(loc.tags.fee === 'yes') && html`<span className="text-[10px] font-bold bg-orange-50 text-orange-600 px-2 py-0.5 rounded-md">PAID</span>`}
                                                                 ${(loc.tags.wheelchair === 'yes') && html`<span className="text-[10px] font-bold bg-sky-50 text-sky-600 px-2 py-0.5 rounded-md">ACCESS</span>`}
                                                                 ${(loc.hasBaby) && html`<span className="text-[10px] font-bold bg-rose-50 text-rose-600 px-2 py-0.5 rounded-md">BABY</span>`}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="text-slate-300 transform rotate-180">
                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" /></svg>
                                                    </div>
                                                </div>
                                            `;
                                        })}
                                    </div>
                                `}
                            </div>
                        `}
                    </div>

                    <button onClick=${handleGPS}
                        className=${'absolute right-5 w-14 h-14 bg-slate-800 text-white rounded-full shadow-2xl flex items-center justify-center z-[1000] active:scale-90 transition-all duration-300 ' + (selectedLoc ? 'bottom-80' : 'bottom-8')}
                        dangerouslySetInnerHTML=${{__html: ICONS.target}}></button>

                    ${selectedLoc && html`<${DetailsCard} loc=${selectedLoc} userLoc=${userPos} onClose=${() => setSelectedLoc(null)} />`}

                    <${Toast} msg=${toast.msg} visible=${toast.visible} />
                </div>
            `;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(html`<${App} />`);
    </script>
</body>
</html>
